version: "2.0"

rules:

- rule: activate_transfer_form
  steps:
    - intent: transfer.transfer
    - action: transfer_form
    - active_loop: transfer_form

- rule: submit_transfer_form
  condition:
  - active_loop: transfer_form
  steps:
    - action: transfer_form
    - active_loop: null
    - slot_was_set:
      - requested_slot: null
    - action: action_transfer_form_message
    - action: action_slots_restart
