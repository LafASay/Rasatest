version: "3.1"

responses:

  utter_support.need_technical_support:
  - text: 'Вы можете получить консультацию создав обращение в нужный сервис на странице: https://support.wmtransfer.com'

  utter_support.how_call_you:
  - text: "Вы можете получить консультацию по общим и техническим вопросам по телефонам: в Москве - +7 (495) 727-43-33; в Санкт-Петербурге - +7 (812) 309-02-91."

  utter_support.звонок_в_поддержку_платный:
  - text: |
      Мы не взимаем плату за консультации. Ваш оператор может взимать плату за междугородний звонок.
      Для получения консультации по общим и техническим вопросам обращайтесь по телефонам:
      Россия: +7 (495) 727-43-33 и +7 (812) 309-02-91
      Англия: + 44 (33) 00271896
      Индия: + 91 (11) 71279531
      Также Вы можете создать письменное обращение на странице: https://support.wmtransfer.com/

  utter_support.help_me:
  - text: "Что именно Вы хотите сделать и на каком этапе возникают трудности."

  utter_support.вы_есть_в_telegram:
  - text: 'В мессенджере Telegram есть бот @webmoneybot, которому Вы можете задать вопросы.'

  utter_support.когда_ответят_на_тикет:
  - text: 'Все запросы в поддержку обрабатываются по мере возможности в кратчайшие сроки. Пожалуйста, дождитесь ответа по вашему вопросу.'

  utter_support.платные_консультации:
  - text: 'Для того, что бы стать консультантом системы, необходимо соответствовать определенным требованиям. Более подробно Вы можете узнать на странице: https://wiki.webmoney.ru/projects/webmoney/wiki/konsultant'

  # utter_support.ticket_number:
  # - text: 'Для просмотра ответа на тикет необходимо авторизоваться на сервисе https://support.wmtransfer.com/asp/enter.asp в разделе «Открытые» и перейти в интересующий Вас тикет. Обратите внимание, авторизоваться необходимо именно тем способом, при помощи которого изначально был создан тикет (Логин и пароль или WMID).'
