version: "3.1"

responses:

  utter_enum.enum_install:
  - text: Вы можете установить приложение E-num на Ваше мобильное устройство на операционной системе iOS, Android или Windows Phone. Инструкции для iOS https://wiki.webmoney.ru/projects/webmoney/wiki/e_num_klient_dlya_apple_ios; Инструкции для Android https://wiki.webmoney.ru/projects/webmoney/wiki/e_num_klient_dlya_android; Инструкции для Windows Phone https://wiki.webmoney.ru/projects/webmoney/wiki/e_num_klient_dlya_windows_phone

  utter_enum.enum_unplug:
  - text: 'Для отключения E-num подтверждения, зайдите на сайт Сервиса Безопасности https://security.webmoney.ru Далее в разделе "Защита" - "Подтверждения" - "E-Num подтверждение", нажмите "Отключить".'

  utter_enum.не_могу_активировать_enum:
  - text: 'В случае утери кода активации E-num клиента, Вы можете получить новый код активации приложения. Восстановление кода активации производится непосредственно из E-num клиента при первом запуске или после деактивации приложения. Подробнее с процедурой восстановления кода активации Вы можете ознакомиться на странице https://wiki.webmoney.ru/projects/webmoney/wiki/uteryan_kod_aktivatsii_prilozheniya'

  utter_enum.не_могу_активировать_enum+sms.sms_not_coming:
  - text: 'Пожалуйста, убедитесь, что Ваш телефон находится в зоне действия сети, что память не переполнена и возможность приема SMS с коротких номеров не ограничена Вашим сотовым оператором или спам-фильтром Вашего мобильного устройства. Затем перезагрузите мобильное устройство и повторите попытку.'

  utter_enum.как_сменить_enum_аккаунт:
  - text: |
      Участники системы WebMoney Transfer имеют возможность сменить E-num аккаунт, привязанный к WMID и используемый для подтверждения операций с кошельками в программах WebMoney Keeper и авторизации на сервисах системы. Происходит это в два этапа:
      1. Смена e-mail в персональных данных аттестата;
      2. Смена E-num аккаунта, привязанного к WMID, в Сервисе безопасности.
      Более подробно с процедурой смены E-num аккаунта Вы можете ознакомиться по ссылке: https://wiki.webmoney.ru/projects/webmoney/wiki/kak_smenit_e_num_akkaunt_dlya_podtverzhdeniya_operatsiy

  utter_enum.enum_не_работает:
  - text: 'Произведите процедуру переактивации E-num аккаунта с использованием нового кода активации. Убедитесь что E-num аккаунт, через который у Вас активирован E-num клиент, совпадает с E-mail, через который у Вас подключено E-num подтверждение.'

  utter_enum.enum:
  - text: 'E-num клиент - это программа, предназначенная для генерации уникальных кодов доступа к программам и сервисам WebMoney, может быть установлена только на мобильные аппараты. Подробную информацию о программных реализациях E-num клиента Вы можете посмотреть на странице: https://wiki.webmoney.ru/projects/webmoney/wiki/e_num_klient'

  utter_enum.как_настроить_enum:
  - text: 'E-num – это система авторизации, предоставляющая доступ к сервисам системы WebMoney Transfer посредством секретного ключа (уникального шифроблокнота), который хранится в мобильном устройстве (телефон, смартфон, планшет) участника. С возможностями сервиса E-num Вы можете ознакомиться на странице: https://wiki.webmoney.ru/projects/webmoney/wiki/ispolzovanie_e_num'

  utter_enum.не_могу_включить_функцию_enum:
  - text: 'Извините, я пока не могу ответить на этот вопрос, но скоро обязательно научусь!'

  utter_enum.получить_код_активации_enum:
  - text: 'Получение числа-ответа возможно через мобильное e-num приложение или во встроенном в приложении WebMoney E-num клиенте. Восстановить код активации в приложении WebMoney Вы можете в настройках приложения в меню «E-num», для этого переведите ползунок в меню "Настройки" - "Безопасность" - в поле "E-num " в состояние "выкл" и включите его повторно. Далее Вам будет предложено восстановить код активации. Подробную инструкцию Вы можете посмотреть на странице: https://wiki.webmoney.ru/projects/webmoney/wiki/uteryan_kod_aktivatsii_prilozheniya'
