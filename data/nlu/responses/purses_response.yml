  utter_purses.purse_disappeared_wmp:
  - text: 'В связи с отзывом ЦБ РФ лицензии на осуществление банковских операций у кредитной организации АО Банк «ККБ», предоставлявшей электронные денежные средства (ЭДС) в качестве инструментов учета на R- и P-кошельках, с 11 февраля 2022 года операции с WMR и WMP стали невозможны. В этой ситуации Оператором Системы было поручено уполномоченному Агенту за свой счет до 05.03.2022 обменять WMR и WMP на WMZ по курсу USD/RUB, установленному ЦБ РФ на 26.02.2022, – 83.55. Проверьте историю своего WMZ кошелька на сервере https://report.wmtransfer.com/ Новость: https://news.wmtransfer.com/blog/vozmeschenie-sredstv-vladeltsam-p-i-r-koshelkov'

  utter_purses.purse_disappeared_wmr:
  - text: 'В связи с отзывом ЦБ РФ лицензии на осуществление банковских операций у кредитной организации АО Банк «ККБ», предоставлявшей электронные денежные средства (ЭДС) в качестве инструментов учета на R- и P-кошельках, с 11 февраля 2022 года операции с WMR и WMP стали невозможны. В этой ситуации Оператором Системы было поручено уполномоченному Агенту за свой счет до 05.03.2022 обменять WMR и WMP на WMZ по курсу USD/RUB, установленному ЦБ РФ на 26.02.2022, – 83.55. Проверьте историю своего WMZ кошелька на сервере https://report.wmtransfer.com/ Новость: https://news.wmtransfer.com/blog/vozmeschenie-sredstv-vladeltsam-p-i-r-koshelkov'

  utter_purses.purse_disappeared_wmu:
  - text: 'Согласно Указу Президента Украины №126/2018 (Приложение 2. пп. 428, 1-12) система Webmoney Transfer внесена в санкционный список Совета национальной безопасности и обороны Украины. Это повлекло за собой запрет Гаранту WMU совершать банковские операции в гривне со своих счетов. Поэтому с 28 мая 2020 года титульные знаки на U-кошельках (обязательства Украинского Гарантийного Агентства в гривнах) были автоматически сконвертированы в WMZ по курсу НБУ на дату обмена за счет собственных средств системы WebMoney Transfe. Проверьте историю своего WMZ кошелька на сервере https://report.wmtransfer.com/'

  utter_purses.purse_disappeared_wme:
