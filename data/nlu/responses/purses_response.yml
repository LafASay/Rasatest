  utter_purses.how_many_purses_can_created:
  - text: "Участники Системы имеют ограничения на количество создаваемых кошельков, в зависимости от аттестата и типа кошелька. Также следует иметь в виду, что в WM Keeper Standard (Mini) можно оперировать только одним кошельком каждого типа, для преодоления данного ограничения необходимо использовать WM Keeper WinPro или WM Keeper WebPro. Более подробную информацию можно получить здесь https://wiki.webmoney.ru/projects/webmoney/wiki/ogranicheniya_na_kolichestvo_sozdavaemyh_wm_koshelkov"
