  utter_purses.purse_disappeared:
  - text: "Пожалуйста, уточните о каком кошельке Вы говорите. Можете указать тип пропавшего кошелька?"

  utter_purses.purse_disappeared_wmp:
  - text: 'В связи с отзывом ЦБ РФ лицензии на осуществление банковских операций у кредитной организации АО Банк «ККБ», предоставлявшей электронные денежные средства (ЭДС) в качестве инструментов учета на R- и P-кошельках, с 11 февраля 2022 года операции с WMR и WMP стали невозможны. В этой ситуации Оператором Системы было поручено уполномоченному Агенту за свой счет до 05.03.2022 обменять WMR и WMP на WMZ по курсу USD/RUB, установленному ЦБ РФ на 26.02.2022, – 83.55. Проверьте историю своего WMZ кошелька на сервере https://report.wmtransfer.com/ Новость: https://news.wmtransfer.com/blog/vozmeschenie-sredstv-vladeltsam-p-i-r-koshelkov'

  utter_purses.purse_disappeared_wmr:
  - text: 'В связи с отзывом ЦБ РФ лицензии на осуществление банковских операций у кредитной организации АО Банк «ККБ», предоставлявшей электронные денежные средства (ЭДС) в качестве инструментов учета на R- и P-кошельках, с 11 февраля 2022 года операции с WMR и WMP стали невозможны. В этой ситуации Оператором Системы было поручено уполномоченному Агенту за свой счет до 05.03.2022 обменять WMR и WMP на WMZ по курсу USD/RUB, установленному ЦБ РФ на 26.02.2022, – 83.55. Проверьте историю своего WMZ кошелька на сервере https://report.wmtransfer.com/ Новость: https://news.wmtransfer.com/blog/vozmeschenie-sredstv-vladeltsam-p-i-r-koshelkov'

  utter_purses.purse_disappeared_wmu:
  - text: 'Согласно Указу Президента Украины №126/2018 (Приложение 2. пп. 428, 1-12) система Webmoney Transfer внесена в санкционный список Совета национальной безопасности и обороны Украины. Это повлекло за собой запрет Гаранту WMU совершать банковские операции в гривне со своих счетов. Поэтому с 28 мая 2020 года титульные знаки на U-кошельках (обязательства Украинского Гарантийного Агентства в гривнах) были автоматически сконвертированы в WMZ по курсу НБУ на дату обмена за счет собственных средств системы WebMoney Transfe. Проверьте историю своего WMZ кошелька на сервере https://report.wmtransfer.com/ '

  utter_purses.difference_between_purses:
  - text: "Создание, а так же операции пополнения и обмена WMP и WMR приостановлены. Вы можете пользоваться кошельками других типов. Увидеть все актуальные кошельки, а также прочитать о любом из них подробную информацию Вы можете перейдя по ссылке: https://wiki.webmoney.ru/projects/webmoney/wiki/wm_koshelek"

  utter_purses.how_view_purse_number:
  - text: 'Перейдите на главную страницу WM Keeper Standard https://wallet.webmoney.ru/finances , на ней Вы увидите список кошельков, их номера и баланс.'

  utter_purses.purse_requirement_type_wmp:
  - text: Для создания/использования WMP-кошелька гражданам России требуется получить [Формальный аттестат](https://wiki.webmoney.ru/projects/webmoney/wiki/formalnyy_attestat), а также иметь ИНН или СНИЛС. Для граждан Украины, Республики Беларусь, Республики Казахстан и других стран необходимо получить [персональный аттестат](https://wiki.webmoney.ru/projects/webmoney/wiki/personalnyy_attestat) у одного из регистраторов WebMoney

  utter_purses.purse_requirement_type_wme:
  - text: Создать кошелёк типа Е, Вы можете и с аттестатом псевдонима, но Вам будет предложено заполнить ряд данных. Если Вы живете в ЕЭЗ, то Вам должно быть не менее 18 лет, и не менее 14 лет, в случае проживания за пределами ЕЭЗ. Вы не должны проживать в запрещенных гарантом странах. Рекомендуем ознакомиться с [требования Гаранта ](https://wiki.webmoney.ru/projects/webmoney/wiki/trebovaniya_dlya_vladeltsev_wme_koshelkov_fizicheskih_lits)

  utter_purses.purse_requirement_type_wmb:
  - text: Создание данного типа кошельков доступно гражданам РБ с аттестатом не ниже [формального](https://wiki.webmoney.ru/projects/webmoney/wiki/formalnyy_attestat) и гражданам других стран с аттестатом [продавца](https://wiki.webmoney.ru/projects/webmoney/wiki/attestat_prodavtsa) и выше.

  utter_purses.purse_requirement_type_wmg:
  - text: Для создания кошелька достаточно иметь аттестат псевдонима(выдается автоматически после регистрации в Системе), не потребуется проходить какие-либо процедуры

  utter_purses.purse_requirement_type_wmz:
  - text: Для создания кошелька достаточно иметь аттестат псевдонима(выдается автоматически после регистрации в Системе), не потребуется проходить какие-либо процедуры

  utter_purses.purse_requirement_type_wmk:
  - text: Данный кошелёк может быть создан участником с аттестатом псевдонима(выдаётся автоматически после регистрации в Системе), если Ваш страна соответствует валюте данного кошелька

  utter_purses.purse_requirement_type_wmv:
