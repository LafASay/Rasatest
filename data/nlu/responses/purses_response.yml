  utter_purses.какой_кошелек_для:
  - text: |-
      WebMoney работает со следующими типами валюты:
        - WMB (белорусские рубли)
        - WMZ (доллары)
        - WME (евро)
        - WMG (золото)
        - WMK (казахское тенге)
        - WMY (узбекский сум)
        - WMX (эквивалент 0,001 BTC)
        - WMH (эквивалент 0,001 BCH)
        - WML (эквивалент 0,001 LTC)
        - WMF (эквивалент 0,001 ETH)
        - WMT (эквивалентом 1 USDT)
        - MDL.

