  utter_passport.зачем_нужен:
    - text: 'Смотря о чем идет речь :)'

  utter_passport.зачем_нужен_videoid:
    - text: 'VideoID повышает Ваш уровень идентификации в системе и позволяет получить формальный аттестат. Так же, VideoID дает возможность работать с рядом сервисов системы, например, получать займ у автомата скорринга. Подробнее на странице: https://wiki.webmoney.ru/projects/webmoney/wiki/VideoID'

  utter_passport.зачем_нужен_photoid:
    - text: 'PhotoID повышает Ваш уровень идентификации в системе, и позволяет инициализировать Вас для проверки Face Control (https://wiki.webmoney.ru/projects/webmoney/wiki/Face_Control).'

  utter_passport.зачем_нужен_keeper:
    - text: 'utter_passport.зачем_нужен_keeper'

  utter_passport.зачем_нужен_passport:
    - text: 'Каждый участник имеет WM-аттестат (или просто Аттестат) — цифровое свидетельство, составленное на основании предоставленных им персональных данных. Подробнее на странице: https://wiki.webmoney.ru/projects/webmoney/wiki/wm_attestat'

  utter_passport.зачем_нужен_alias_passport:
    - text: 'Аттестат псевдонима выдается бесплатно после регистрации, как только Вы получаете WMID. Статус этого аттестата означает, что Вы не получали аттестат более высокого уровня и не предоставляли документы.'

  utter_passport.зачем_нужен_formal_passport:
    - text: 'Формальный аттестат нужен для того, что бы получить дополнительные возможности, такие как: вывод средств или пополнение счета с банковской карты, настройка приёма средств на сайте и многое другое, необходимо получить формальный аттестат. Этот аттестат даёт право на создание определенных типов кошельков, которые нельзя создать, имея аттестат псевдонима. Так же, он указывает на то, что Вы загрузили данные и они были проверены Центром Аттестации. Более подробно Вы можете узнать на странице: https://wiki.webmoney.ru/projects/webmoney/wiki/formalnyy_attestat'

  utter_passport.зачем_нужен_initial_passport:
    - text: 'При получении начального аттестата, Вы получаете ряд преимуществ в отличии от формального: увеличение лимитов, возможность участвовать в работе сервиса Capitaller, присоединение большего количеств WMID и так далее. Процедура получения упрощена в отличии от получения Персонального аттестата. Более подробно Вы можете узнать на странице: https://wiki.webmoney.ru/projects/webmoney/wiki/nachalnyy_attestat'

  utter_passport.зачем_нужен_personal_passport:
    - text: 'Персональный аттестат рекомендуется для бизнеса и продвинутых частных пользователей, желающих не только тратить и переводить средства, но и зарабатывать в сети, используя весь набор сервисов системы WebMoney Transfer. Для большинства участников системы WebMoney этот статус является конечной ступенью, т.к. обеспечивает самые главные функции – максимальное доверие со стороны других участников и доступ к большинству необходимых функций при работе с кошельками. Получив персональный аттестат, Вы открываете для себя ряд уникальных возможностей, недоступных для владельцев аттестатов более низкого уровня. Например, Вы сможете создавать торговые площадки с использованием сервиса DigiSeller, регистрировать интернет-ресурсы в любых разделах каталога Мегасток, или даже получить статус консультанта системы! Об этих и многих других возможностях персонального аттестата подробнее Вы сможете узнать на странице: https://wiki.webmoney.ru/projects/webmoney/wiki/personalnyy_attestat'

  utter_passport.зачем_нужен_merchant_passport:
    - text: 'Аттестат продавца позволяет осуществлять прием средств в автоматизированном режиме через интерфейс Мерчанта и выдается бесплатно участнику системы WebMoney Transfer, получившему персональный аттестат. Подробнее на странице: https://wiki.webmoney.ru/projects/webmoney/wiki/attestat_prodavtsa'

  utter_passport.зачем_нужен_capitaller_passport:
    - text: 'Аттестат Capitaller выдаётся WMID бюджетному автомату. После чего, участнику системы автоматически выдается аттестат Capitaller. Подробнее на странице: https://wiki.webmoney.ru/projects/webmoney/wiki/attestat_capitaller'

  utter_passport.зачем_нужен_transact_automation_tool_passport:
    - text: 'Аттестат Расчетного автомата выдается юридическим лицам (компаниям) только при необходимости автоматизировать процессы приема WM и расчетов с помощью WM c использованием XML интерфейсов. Подробнее на странице: https://wiki.webmoney.ru/projects/webmoney/wiki/attestat_raschetnogo_avtomata'

  utter_passport.зачем_нужен_developer_passport:
    - text: 'Аттестат разработчика выдается бесплатно владельцу персонального аттестата, создающему программное обеспечение на базе технологий WebMoney Transfer по заказу WebMoney Transfer или совместно со специалистами WebMoney Transfer. Подробнее на странице: https://wiki.webmoney.ru/projects/webmoney/wiki/attestat_razrabotchika'

  utter_passport.зачем_нужен_registrar_passport:
    - text: 'Аттестат регистратора выдаётся тем участникам Системы, которые хотят выдавать Персональный аттестат другим участникам Системы. Подробнее на странице: https://wiki.webmoney.ru/projects/webmoney/wiki/attestat_registratora'

  utter_passport.зачем_нужен_service_passport:
    - text: 'Аттестат сервиса выдаётся системным WMID и присваивается сервисам WebMoney. Подробнее на странице: https://wiki.webmoney.ru/projects/webmoney/wiki/attestat_servisa'

  utter_passport.зачем_нужен_guarantor_passport:
    - text: 'Аттестат гаранта отвечает за оборот титульных WM знаков в системе. Подробнее на странице: https://wiki.webmoney.ru/projects/webmoney/wiki/attestat_garanta'

  utter_passport.зачем_нужен_operator_passport:
    - text: 'Оператор осуществляет организационную и технологическую целостность системы, ее бесперебойное функционирование и учет всех проводимых в системе операций. Подробнее на странице: https://wiki.webmoney.ru/projects/webmoney/wiki/attestat_operatora'

  utter_passport.зачем_нужен_standard:
    - text: 'utter_passport.зачем_нужен_standard'

  utter_passport.зачем_нужен_winpro:
    - text: 'utter_passport.зачем_нужен_winpro'

  utter_passport.зачем_нужен_webpro:
    - text: 'utter_passport.зачем_нужен_webpro'

