  utter_passport.wmid_не_существует:
  - text: |-
      Убедитесь, что Вы корректно указали WMID, не использовали в качестве WMID номер кошелька. Если все данные указывается корректно, вероятно, в соответствии с пунктом 9.3 подпункта d) Соглашения о трансфере имущественных прав цифровыми титульными знаками по истечении 3 (трех) календарных лет прекращения Вами использования Системы (Вашего бездействия - отсутствия операций, сообщений и авторизации в WEBMONEY KEEPER) соглашения было приостановлено. Вы можете произвести новую регистрацию в Системе, подробнее см. https://wiki.webmoney.ru/projects/webmoney/wiki/registratsiya

      Если вы хотите восстановить работу данного WMID, то вам необходимо:
        - Зарегистрироваться (если у Вас нет других регистраций) в системе WebMoney Transfer на странице - https://www.webmoney.ru/rus/help/start/registration.shtml
        - Получить персональный аттестат одним из способов, описанных на странице: https://passport.webmoney.ru/asp/WMHowToGet.asp
        - Подать иск «Оспаривание прав на владение WM-идентификатором» на странице - https://arbitrage.webmoney.ru/asp/inewprocess.asp

