  utter_ask_how_get_passport_form_passport_type:
  - text: Какой аттестат Вы хотите получить?

  utter_passport.recomend_formal_passport_passport:
    - text: "Как правило большинству участников Системы хватает формального аттестата. Данный тип аттестата удовлетворяет большинству потребностей. Рекомендуется сначала получить именно формальный аттестат и поработать с Системой, если будет не достаточно его возможностей, то сможете получить аттестат более высокого уровня."


  utter_passport.how_get_passport_alias_passport:
  - text: "Аттестат псевдонима выдается бесплатно и автоматически каждому участнику системы WebMoney Transfer при регистрации в системе."

  utter_passport.how_get_passport_formal_passport:
  - text: |
      Формальный аттестат выдается бесплатно участнику Системы после предоставления своих паспортных данных и загрузки для сверки скана паспорта или удостоверения личности.
      Вы можете подробно ознакомиться со всем способами получения формального аттестата в WebMoney Wiki  https://wiki.webmoney.ru/projects/webmoney/wiki/formal_passportnyy_attestat

  utter_passport.how_get_passport_initial_passport:
  - text: |
      Получить начальный аттестат можно несколькими способами:
      - у одного из персонализаторов. Аттестат получается после личной встречи с одним из Персонализаторов - участников партнерской программы Центра аттестации.
      - после записи и проверки VideoID. Запишите на веб-камеру вашего компьютера или смартфона VideoID и получите начальный аттестат за один рабочий день не выходя из квартиры.
      Подробнее о всех способах получения аттестата https://wiki.webmoney.ru/projects/webmoney/wiki/nachalnyy_attestat

  utter_passport.how_get_passport_personal_passport:
  - text: |
      Получить персональный аттестат можно несколькими способами, посетите страницу нашего сервиса и ознакомьтесь https://passport.webmoney.ru/asp/WMHowToGet.asp
      Существуют четыре способа:
      - Получение аттестата при личной встрече;
      - Получение аттестата после записи VideoID и проверки банковского счета;
      - Получение аттестата после записи VideoID и прохождения собеседования с регистратором в формате видеоинтервью;
      - Получение аттестата по нотариально заверенным документам.
      Вы можете подробно ознакомиться со всеми способами получения персонального аттестата в WebMoney Wiki https://wiki.webmoney.ru/projects/webmoney/wiki/poryadok_vydachi_personalnogo_attestata

  utter_passport.how_get_passport_merchant_passport:
  - text: Для получения аттестата продавца необходимо зарегистрировать сайт, на котором будет осуществляться прием оплаты в WebMoney и прописать кошельки для приема платежей, в каталоге MegaStock https://wiki.webmoney.ru/projects/webmoney/wiki/megastok, аттестат будет выдан автоматически. Подробнее в нашей Wiki https://wiki.webmoney.ru/projects/webmoney/wiki/poryadok_vydachi_attestata_prodavtsa

  utter_passport.how_get_passport_capitaller_passport:
  - text: "Аттестат Capitaller выдается бесплатно для WMID бюджетного автомата (подробнее здесь: https://wiki.webmoney.ru/projects/webmoney/wiki/byudzhetnyy_avtomat), зарегистрированного в сервис https://www.capitaller.ru/"

  utter_passport.how_get_passport_transact_automation_tool_passport:
  - text: "Аттестат Расчетного автомата выдается для автоматизации расчетов c использованием XML интерфейсов. У компании должен быть сайт и интернет-ориентированный бизнес. Вопросы интеграции собственного программного обеспечения и сервисов WebMoney компания будет решать САМОСТОЯТЕЛЬНО. Для Расчетных автоматов запрещены кредитные операции в системе, а также ограничен доступ к сервисам, предназначенным для физических лиц (кредитная биржа, долговой сервис и др.) Подробнее ознакомиться можно здесь: https://wiki.webmoney.ru/projects/webmoney/wiki/registratsiya_raschetnogo_avtomata_dlya_yuridicheskih_lits"

  utter_passport.how_get_passport_developer_passport:
  - text: |
      Для получения аттестата соискатель должен обратиться в службу технической поддержки системы WebMoney по электронной почте support@webmoney.com
      В письме необходимо подробно ответить на следующие вопросы:
      - перечень предыдущих разработок;
      - подробное описание проекта;
      - аргументация необходимости получения аттестата разработчика.

  utter_passport.how_get_passport_registrar_passport:
  - text: "Для этого нужно собрать пакет необходимых документов и записаться на собеседование в центр аттестации. Перед обращением в центр аттестации необходимо внимательно ознакомиться с Договором поручения и Регламентом проведения аттестации (все документы см. http://passport.webmoney.ru/asp/documents.asp). Если смысл данных документов в части касающейся выдачи персональных аттестатов ясен и не вызывает вопросов, то необходимо сообщить администратору центра аттестации свое желание получить аттестат регистратора, город в котором планируется аттестационная деятельность. Подробнее ознакомиться можно здесь: https://wiki.webmoney.ru/projects/webmoney/wiki/attestat_registratora"

  utter_passport.how_get_passport_service_passport:
  - text: "Этот аттестат выдается только собственным проектам системы WebMoney Transfer."

  utter_passport.how_get_passport_guarantor_passport:
  - text: "Для того, чтобы получить статус гаранта, претендент (физическое или юридическое лицо) должен предъявить финансовые и правовые гарантии по обеспечению обмена выпускаемых им титульных знаков на декларируемый объем материальных активов и финансировать модернизацию системы для учета титульных знаков создаваемого типа."

  utter_passport.how_get_passport_operator_passport:
  - text: "Вы не сможете получить данный аттестат. Организационную и технологическую целостность системы, ее бесперебойное функционирование и учет всех проводимых в системе операций осуществляет оператор. В настоящее время – это WM Transfer Ltd., являющаяся разработчиком, владельцем и администратором системы WebMoney Transfer."





  utter_passport.how_get_passport_no_webcam:
  - text: "Вы можете записать VideoID на мобильном устройстве в приложение Webmoney Keeper или через браузер."
