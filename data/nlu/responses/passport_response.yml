version: "3.1"

responses:

  utter_passport.open_personal_information:
  - text: 'Для того чтобы изменить видимость персональных данных, надо на сайте Центра аттестации войти в панель управления своим аттестатом, выбрать пункт "Изменить паспортные данные" и настроить галочки "Не показывать" напротив тех данных, которые Вам необходимы.'

  utter_passport.how_get_passport_alias:
  - text: "Аттестат псевдонима выдается бесплатно и автоматически каждому участнику системы WebMoney Transfer при регистрации в системе."

  utter_passport.how_get_passport_formal:
  - text: |
      Формальный аттестат выдается бесплатно участнику Системы после предоставления своих паспортных данных и загрузки для сверки скана паспорта или удостоверения личности.
      Вы можете подробно ознакомиться со всем способами получения формального аттестата в WebMoney Wiki  https://wiki.webmoney.ru/projects/webmoney/wiki/formalnyy_attestat

  utter_passport.how_get_passport_initial:
  - text: |
      Получить начальный аттестат можно несколькими способами:
      - у одного из персонализаторов. Аттестат получается после личной встречи с одним из Персонализаторов - участников партнерской программы Центра аттестации.
      - после записи и проверки VideoID. Запишите на веб-камеру вашего компьютера или смартфона VideoID и получите начальный аттестат за один рабочий день не выходя из квартиры.
      Подробнее о всех способах получения аттестата https://wiki.webmoney.ru/projects/webmoney/wiki/nachalnyy_attestat

  utter_passport.how_get_passport_personal:
  - text: |
      Получить персональный аттестат можно несколькими способами, посетите страницу нашего сервиса и ознакомьтесь https://passport.webmoney.ru/asp/WMHowToGet.asp
      Существуют четыре способа:
      - Получение аттестата при личной встрече;
      - Получение аттестата после записи VideoID и проверки банковского счета;
      - Получение аттестата после записи VideoID и прохождения собеседования с регистратором в формате видеоинтервью;
      - Получение аттестата по нотариально заверенным документам.
      Вы можете подробно ознакомиться со всеми способами получения персонального аттестата в WebMoney Wiki https://wiki.webmoney.ru/projects/webmoney/wiki/poryadok_vydachi_personalnogo_attestata

  utter_passport.how_get_passport_merchant:
  - text: Для получения аттестата продавца необходимо зарегистрировать сайт, на котором будет осуществляться прием оплаты в WebMoney и прописать кошельки для приема платежей, в каталоге MegaStock https://wiki.webmoney.ru/projects/webmoney/wiki/megastok, аттестат будет выдан автоматически. Подробнее в нашей Wiki https://wiki.webmoney.ru/projects/webmoney/wiki/poryadok_vydachi_attestata_prodavtsa

  utter_passport.how_update_passport_details:
  - text: "Изменение фамилии, имени или отчества, в зависимости от ситуации, подробно описано на странице: https://wiki.webmoney.ru/projects/webmoney/wiki/izmenenie_familii_imeni_ili_otchestva"

  utter_passport.how_long_check_documents:
  - text: "Срок проверки 5-10 рабочих дней, но как правило этот процесс занимает меньше времени. В случае возникновения вопросов Вы можете обратиться в поддержку сервиса Passport по ссылке: https://support.wmtransfer.com/asp/mail.asp?id_e=66"

  utter_passport.how_get_passport+cant.cant:
  - text: "Пожалуйста, уточните с какими трудностями Вы сталкиваетесь? Подробно опишите на каком этапе и какая ошибка возникает."

  utter_passport.как_загрузить_фото_паспорта+cant.cant:
  - text: "Пожалуйста, уточните с какими трудностями Вы сталкиваетесь при загрузке фото. Какая ошибка возникает?"

  utter_passport.no_photo_accepted:
  - text: "При отказе в проверке фотографии отображается причина по которой фото не может быть проверено. Пожалуйста, сделайте фото согласно требованиям и повторите отправку. В случае возникновения вопросов Вы можете обратиться в поддержку сервиса Passport по ссылке: https://support.wmtransfer.com/asp/mail.asp?id_e=66"

  utter_passport.как_долго_проверяют_photoid_videoid:
  - text: "Как правило, проверка производится в течение 1-2 рабочих дней после выполнения всех условий. Уведомление о результатах проверки отправляется на WebMoney Keeper. В случае возникновения вопросов Вы можете обратиться в поддержку сервиса Passport по ссылке: https://support.wmtransfer.com/asp/mail.asp?id_e=66"

  utter_passport.photoid:
  - text: "PhotoID — фотография участника системы WebMoney Transfer вместе с главным разворотом паспорта (или другого документа, удостоверяющего личность)."

  utter_passport.videoid:
  - text: "VideoID — видеозапись на камеру мобильного телефона или компьютера, при создании которой участник системы WebMoney Transfer повторяет предложенный ему жест, демонстрирует главный разворот паспорта (или другого документа, удостоверяющего личность), а также читает вслух текст «Соглашения об ответственности»."

  utter_passport.photoID_load:
  - text: |-
      PhotoID можно создать:
        - в мобильном приложении WebMoney Keeper (зайдите в раздел "Настройки/Аккаунт" и нажмите "Фотографии документов/PhotoId")
        - на сайте wallet.web.money
        - в мобильном приложении WebMoney Keeper Pro (зайдите в раздел "Профиль и нажмите на пункт PhotoId") https://wiki.webmoney.ru/projects/webmoney/wiki/PhotoID

  utter_passport.videoID_load:
  - text: |-
      Вы можете записать VideoID:
        - в приложении WebMoney Keeper (раздел "Настройки/Аккаунт" и далее "Фотографии документов/VideoId")
        - на сайте passport.web.money
        - на сайте wallet.web.money https://wiki.webmoney.ru/projects/webmoney/wiki/VideoID

  utter_passport.videoID_PhotoID_load+cant.cant:
  - text: "Какая ошибка у Вас возникает? Опишите, пожалуйста, Вашу проблему более подробно."

  utter_passport.как_загрузить_фото_паспорта:
  - text: "Загрузить документы удостоверяющие личность для проверки можно на странице: https://passport.webmoney.ru/asp/bmydoc.asp"

  utter_passport.как_долго_проверяют_фото_паспорта:
  - text: "Как правило, проверка производится в течение 1-2 рабочих дней после выполнения всех условий. Уведомление о результатах проверки отправляется на WebMoney Keeper. В случае возникновения вопросов Вы можете обратиться в поддержку сервиса Passport по ссылке: https://support.wmtransfer.com/asp/mail.asp?id_e=66"

  utter_passport.нет_камеры_как_загрузить_фото:
  - text: "Отсканируйте цветную фотокопию или сфотографируйте камерой мобильного телефона требуемый документ и подготовьте к загрузке. Не объединяйте в один файл разные документы, загружайте их отдельно: https://passport.webmoney.ru/asp/bNewDocUpload.asp"

  utter_passport.я_загрузил_фото_паспорта:
  - text: "Срок проверки 5-10 рабочих дней, но как правило этот процесс занимает меньше времени. В случае возникновения вопросов Вы можете обратиться в поддержку сервиса Passport по ссылке: https://support.wmtransfer.com/asp/mail.asp?id_e=66"

  utter_passport.я_сделал_videoID_photoID:
  - text: "Уточните, пожалуйста, Ваш вопрос в настоящий момент?"

  utter_passport.у_меня_нет_паспорта:
  - text: "Вы можете обратиться по данному вопросу в поддержку сервиса Passport по ссылке: https://support.wmtransfer.com/asp/mail.asp?id_e=66"

  utter_passport.не_принимают_фото_паспорта:
  - text: "По данному вопросу Вы можете обратиться в поддержку сервиса Passport по ссылке: https://support.wmtransfer.com/asp/mail.asp?id_e=66"

  utter_passport.я_получил_аттестат:
  - text: "Уточните, пожалуйста, Ваш вопрос в настоящий момент?"

  utter_ask_passport_form_passport_type:
  - text: Какой аттестат Вы хотите получить?

  utter_passport.recomend_formal_passport:
    - text: "Как правило большинству участников Системы хватает формального аттестата. Данный тип аттестата удовлетворяет большинству потребностей. Рекомендуется сначала получить именно формальный аттестат и поработать с Системой, если будет не достаточно его возможностей, то сможете получить аттестат более высокого уровня."
