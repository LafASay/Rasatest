  utter_passport.хочу_выдавать_аттестаты:
    - text: 'Каждый владелец персонального аттестата, за исключением резидентов Республики Беларусь, может принять участие в партнерской программе Центра Аттестации и получать доход, аттестовывая других участников. Более подробно о том, как выдавать аттестаты на странице: https://passport.webmoney.ru/asp/Partners.asp'

  utter_passport.какие_документы_нужны:
    - text: 'utter_passport.какие_документы_нужны'

  utter_passport.аттестаторы:
    - text: 'Список регистраторов и персонализаторов, производящих выдачу персональных и начальных аттестатов, представлен на странице: https://passport.web.money/asp/Reglist.asp Воспользуйтесь отметкой "показать только ближайших" для сортировки списка по Вашему региону.'

  utter_passport.как_оплатить_аттестат:
