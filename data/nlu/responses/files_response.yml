version: "3.1"

responses:

  utter_files.files:
  - text: 'Для загрузки файла в личную папку сервиса WebMoney Files нужно зайти и авторизоваться на странице https://files.webmoney.ru. Затем нажать на кнопку "Загрузить", в открывшемся окне нажать кнопку "Выбрать", указать место хранения файла и нажать "Открыть", либо перенести файл методом drag n drop. Выбрав один из загруженных файлов, его можно отправить другому участнику Системы, нажав кнопку "Отправить". Подробно о всех возможностях сервиса Files на странице: https://wiki.webmoney.ru/projects/webmoney/wiki/WebMoney_Files'
