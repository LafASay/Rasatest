version: "3.1"

responses:

  utter_app.app:
  - text: "В системе есть приложения для ПК, смартфонов, браузеров и соцсетей. Вы можете использовать приложения для работы с кошельками, а так же приложение для авторизации. Вы можете ознакомиться со всем списком приложений на странице: https://wiki.web.money/projects/webmoney/wiki/gde_skachat_prilozheniya_webmoney"

  utter_app.как_авторизоваться_в_приложении:
  - text: "Для авторизации в мобильном приложении необходимо указать Ваш номер, далее снять и загрузить селфи и после этого выбрать WMID (bp списка, если на номер несколько регистраций). Для первого входа входа в Keeper WinPro необходимо нажать в левом нижнем углу восстановление, указать WMID, пароль на вход и для файла ключей (после смены способа управления пароль от Keeper WinPro и файла ключей одинаковый, который был задан Вами в процессе смены способа управления), а так же путь к файлу ключей. Подробнее - https://wiki.web.money/projects/webmoney/wiki/vhod_v_wm_keeper_winpro_cherez_fayl_klyuchey"

  utter_app.не_работает_прилождение:
  - text: "Подробнее опишите проблему, которая возникает в работе мобильного приложения. Одна из рекомендаций при некорректной работе - переустановить приложение."

