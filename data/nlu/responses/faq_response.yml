  utter_faq.how_delete_purse:
  - text: 'Участникам Системы доступно удаление (перенос в архив) WM кошельков, за исключением WMC и WMD. При этом необходимо выполнить ряд условий:  - баланс кошелька должен быть 0; - с момента создания кошелька прошло более 1 суток. Выполнить эти действия Вы можете из свойств интересующего Вас кошелька. Подробную инструкцию см. https://wiki.webmoney.ru/projects/webmoney/wiki/kak_udalit_wm_koshelek'

