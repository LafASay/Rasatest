  - text: 'Система WebMoney предоставляет множество нужных и полезных сервисов. Как сервисы, предназначенные для оплаты товаров и услуг, так и сервисы планирования бюджета Capitaller, сервис Arbitration для разрешения конфликтов, сервис массовых платежей MassPayment и многие другие. Все сервисы системы WebMoney представлены на странице: http://wiki.web.money/projects/webmoney/wiki/servisy_sistemy.'

