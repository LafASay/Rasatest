  utter_faq.exchange_rates:
  - text: "В системе WebMoney Transfer нет внутреннего курса обмена. Курс устанавливается либо по биржевому принципу на сервисе https://exchanger.web.money (Автоматический обмен WebMoney), либо частными обменными пунктами по своему курсу."

