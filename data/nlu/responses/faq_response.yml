  utter_faq.how_delete_enum:
  - text: 'Чтобы отключить E-num подтверждение, Вам нужно зайти на сайт сервиса Security. Выберите "Защита" - "Подтверждение" - "E-num подтверждение" - "Отключить".'

  utter_faq.how_delete_purse:
  - text: 'Участникам Системы доступно удаление (перенос в архив) WM кошельков, за исключением WMC и WMD. При этом необходимо выполнить ряд условий:  - баланс кошелька должен быть 0; - с момента создания кошелька прошло более 1 суток. Выполнить эти действия Вы можете из свойств интересующего Вас кошелька. Подробную инструкцию см. https://wiki.webmoney.ru/projects/webmoney/wiki/kak_udalit_wm_koshelek'

  utter_faq.how_delete_purse_btc:
  - text: 'Это кошелёк в системе Bitcoin, я консультирую только по кошелькам, которые есть в Системе WebMoney Transfer, у нас есть только кошелёк WMX. Для удаления WMX-кошелька выберите его из списка всех Ваших кошельков и откройте расширенные параметры нажав на кнопку "⌵", кошелёк исчезнет из списка при нажатии на кнопку "Перенести в архив".'

  utter_faq.how_delete_purse_bch:
  - text: 'Это кошелёк в системе Bitcoin Cash, я консультирую только по кошелькам, которые есть в Системе WebMoney Transfer, у нас есть только кошелёк WMH. Для удаления WMH-кошелька выберите его из списка всех Ваших кошельков и откройте расширенные параметры нажав на кнопку "⌵", кошелёк исчезнет из списка при нажатии на кнопку "Перенести в архив".'

  utter_faq.how_delete_purse_ltc:
  - text: 'Это кошелёк в системе Litecoin, я консультирую только по кошелькам, которые есть в Системе WebMoney Transfer, у нас есть только кошелёк WML. Для удаления WML-кошелька выберите его из списка всех Ваших кошельков и откройте расширенные параметры нажав на кнопку "⌵", кошелёк исчезнет из списка при нажатии на кнопку "Перенести в архив".'

  utter_faq.how_delete_purse_eth:
  - text: 'Это кошелёк в системе Ethereum, я консультирую только по кошелькам, которые есть в Системе WebMoney Transfer, у нас есть только кошелёк WMF. Для удаления WMF-кошелька выберите его из списка всех Ваших кошельков и откройте расширенные параметры нажав на кнопку "⌵", кошелёк исчезнет из списка при нажатии на кнопку "Перенести в архив".'

  utter_faq.how_delete_purse_usdt:
  - text: 'Это кошелёк в системе USDT, я консультирую только по кошелькам, которые есть в Системе WebMoney Transfer, у нас есть только кошелёк WMT. Для удаления WMT-кошелька выберите его из списка всех Ваших кошельков и откройте расширенные параметры нажав на кнопку "⌵", кошелёк исчезнет из списка при нажатии на кнопку "Перенести в архив".'


  utter_faq.how_delete_standard:
  - text: 'WM Keeper Standard это браузерное приложение(сайт), т.е. для работы с этой версий Вы просто открываете сайт. Удалить его нельзя. Если Вы хотите удалить wmid, то можете отказаться от обслуживания в "Настройках" кипера в пункте "Аккаунт". Помните, что после этого Вы больше не сможете использовать нашу Систему.'

  utter_faq.how_delete_winpro:
  - text: 'Опишите Ваш вопрос более подробно.'

  utter_faq.how_delete_webpro:
  - text: 'WM Keeper WebPro это браузерное приложение(сайт), т.е. для работы с этой версий Вы просто открываете сайт. Удалить его нельзя. Что бы отключить Keeper WebPro как способ управления, Вам нужно просто пройти восстановление. Для этого подайте заявку на сайте: https://key.web.money/10/wizard.aspx'

  utter_faq.termination_of_service:
  - text: 'Удаление WMID -  это отказ от обслуживания со стороны участника Системы, т.е. аннулирование "Соглашения о трансфере имущественных прав цифровыми титульными знаками" и полный запрет на использование Системы и ее сервисов для владельца WMID с невозможностью новой регистрации. Подробнее на странице: https://www.webmoney.ru/rus/help/general/delete_wmid.shtml'

  utter_faq.termination_of_service_wmid:
  - text: 'Удаление WMID - это отказ от обслуживания со стороны участника Системы, т.е. аннулирование "Соглашения о трансфере имущественных прав цифровыми титульными знаками" и полный запрет на использование Системы и ее сервисов для владельца WMID с невозможностью новой регистрации. Подробнее на странице: https://www.webmoney.ru/rus/help/general/delete_wmid.shtml Если Вы хотите удалить один WMID из нескольких - это невозможно. Вы можете просто не использовать ненужный WMID.'

  utter_faq.transaction_history_deleted:
  - text: 'Если Вы используете WinPro, то история операций хранится у Вас локально в файле sdf. Если файл повредился или был удален, то необходимо создать новый файл, но он будет содержать историю только за несколько последних дней. История Standard и WebPro хранится у нас на сервере, но доступна за ограниченный период времени. Историю операций для Ваших кошельков, начиная с 2014 года (приход и расход за период, сумму на кошельке, а также номера транзакций к платежам), Вы можете найти на странице сервиса Report: http://report.wmtransfer.com/'

  utter_faq.transaction_is_not_shown_in_history:
  - text: 'utter_faq.transaction_is_not_shown_in_history'

  utter_faq.how_delete_telephone_number:
  - text: 'Деактивировать (удалить) номер мобильного телефона Вы можете на странице: https://wiki.webmoney.ru/projects/webmoney/wiki/kak_deaktivirovat_nomer_mobilnogo_telefona. Обратите внимание, что при деактивации обслуживание всех WMID, зарегистрированных на указанный телефон, будет приостановлено. Подробнее об изменении номера телефона на странице: https://wiki.webmoney.ru/projects/webmoney/wiki/izmenenie_nomera_telefona'

  utter_faq.how_delete_telephone_number_in_enum:
  - text: 'Для решенния данного вопроса создайте обращение в поддержку сервиса E-num на странице: https://support.web.money/asp/mail.asp?id_e=65'

  utter_faq.how_delete_activation_code:
  - text: 'Код активации не удаляется. Вы можете удалить сообщение с кодом активации, а при следующем запросе активации будет сгенерирован новый код.'

  utter_faq.how_delete_bl:
  - text: 'BL — это публичная cуммарная характеристика уровня деловой активности владельца WM-идентификатора, которая высчитывается на основе данных: о продолжительности активного использования WebMoney Transfer; количестве корреспондентов, с которыми у участника имелись трансакции; объеме проведенных трансакций; наличии претензий в адрес участника. Однако следует учитывать, что BL - не статическая величина. Она может меняться - как расти, так и падать, но удалить ее нельзя.'

  utter_faq.how_delete_group:
  - text: 'Удалите всех участников группы, чтобы остался только администатор (Вы). Затем нажмите на шестеренку и выберите опцию "Покинуть" - должно появиться сообщение "Деятельность группы приостановлена."'

  utter_faq.how_delete_ticket:
  - text: 'Для перемещения тикета в архив нажмите кнопку "Мои обращения" - "Перенести тему в архив". Подробнее на странице: http://wiki.webmoney.ru/projects/webmoney/wiki/sozdanie_obrascheniya_v_sluzhbu_podderzhki_wm_transfer_i_perenos_obrascheniya_v_arhiv'

  utter_faq.how_delete_transaction_history:
  - text: 'Удаление истории операций или истории переписки невозможно.'

  utter_faq.undelete_purse:
  - text: 'На главной странице WM Keeper Вам нужно нажать на знак "+" (функция добавления кошельков), далее выбрать уже существующий кошелек из списка или создать новый.'

