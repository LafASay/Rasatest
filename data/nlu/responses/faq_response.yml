      Сделать это можно на сайте Сервиса безопасности: https://security.webmoney.ru/asp/controllist2.asp
      Подключение WM Keeper WinPro: http://wiki.webmoney.ru/projects/webmoney/wiki/podklyuchenie_wm_keeper_winpro_na_sayte_servisa_bezopasnosti
      Подключение WM Keeper WebPro: http://wiki.webmoney.ru/wiki/show/Podklyuchenie_WM_Keeper_Light_k_WM_Keeper_Mini

