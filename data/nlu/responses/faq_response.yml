  utter_faq.termination_of_service_отмена:
  - text: 'На Ваш E-mail и по внутренней почте на WEBMONEY KEEPER было выслано сообщение с предупреждением о том, что через 2 дня обслуживание будет прекращено безвозвратно. В сообщении также присутствует специальная ссылка для отмены процедуры отказа в обслуживании. В случае, если Вы изменили свое решение или процедура была инициирована не Вами, можно перейти по ссылке и отменить процедуру отказа.'

  utter_faq.не_могу_отказаться_от_обслуживания:
  - text: |
      Если функция удаления WMID недоступна, необходимо проверить выполнены ли необходимые условия.
      Для удаления из системы необходимо:
      1. Вывести со всех кошельков Вашего WM Keeper все титульные знаки WebMoney;
      2. При наличии непогашенных кредитов осуществить их полный возврат;
      3. Проверить наличие претензий и исков на Ваш WMID, при необходимости принять меры к завершению исков и отзыву претензий;
      4. Если у Вас есть выданные, но не возвращенные кредиты, получите по ним долговые обязательства в формате Paymer.

  utter_faq.отказался_от_обслуживания_и_теперь_не_могу_получить_аттестат:
  - text: 'Отказ в обслуживании — это аннулирование "Соглашения о трансфере имущественных прав цифровыми титульными знаками" и полный запрет на использование Системы и ее сервисов для владельца WMID с невозможностью новой регистрации. Вы более не сможете использовать систему.'

