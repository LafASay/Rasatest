  utter_faq.bl_different_color:
  - text: 'Цвет BL показывает уровень платежеспособности, это интервальная оценка участника системы WebMoney Transfer, характеризующая его возможность полностью и своевременно исполнять свои денежные обязательства и совершать платежи. Всего 4 уровня, которые показываются цветами:      - красный < 1 000 WMZ;  - оранжевый < 10 000 WMZ;  - зеленый < 100 000 WMZ;  - синий > 100 000 WMZ."'

  utter_faq.protection_transfer_receive:
  - text: 'Для получения перевода с кодом протекции получателю необходимо открыть детали перевода и ввести код протекции. Код протекции знает только отправитель, который передает его получателю по своему усмотрению. Если получатель не введет код протекции в установленный срок или восемь раз введет его неверно, то перевод вернется отправителю.'

  utter_faq.fee:
  - text: 'При совершении каждой трансакции системой взимается комиссия за обеспечение информационного и технологического взаимодействия между участниками расчетов в системе WMT в размере 0.8% от суммы платежа, но не менее 0.01WM. Подробнее о комиссии можно прочитать в нашей Wiki https://wiki.webmoney.ru/projects/webmoney/wiki/komissiya_sistemy'

  utter_faq.fee_withdraw:
  - text: 'Комиссия Системы для любой исходящей транзакции составляет 0,8% от суммы перевода. Дополнительная комиссия может взиматься сервисом, через который осуществляется вывод средств. С информацией о способах вывода и комиссии Вы можете ознакомиться на странице: https://www.webmoney.ru/rus/inout/withdraw2.shtml'

  utter_faq.fee_topup:
  - text: 'Системой не взимается комиссия с входящих транзакций. С информацией о способах пополнения и комиссии Вы можете ознакомиться на странице: https://www.webmoney.ru/rus/inout/topup.shtml'

  utter_faq.fee_steam:
  - text: 'При пополнении не более 3-х Steam аккаунтов в месяц комиссия 4% . Шлюз доступен по ссылке: https://telepay.wmtransfer.com/ru/operator/5714'

