  utter_faq.когда_поменяется_telephone_number_or_email:
  - text: 'Сроки изменения номера мобильного телефона или адреса электронной почты указаны в сообщении, после подачи заявки на смену. Обратите внимание, что время указано по Гринвичу (+0 UTC).'

