      Обязательным условием подключения WM Keeper Standard является:
      - наличие формального аттестата, в котором проверены номер телефона и e-mail.
      - наличие функции дополнительного подтверждения операций. Подключить функцию подтверждения операций Вы можете на странице https://security.webmoney.ru/asp/transconfirm.asp

  utter_faq.how_plug_winpro:
  - text: "Если у Вас основной способ управления WM Keeper Standard, то, чтобы начать пользоваться WM Keeper WinPro (Classic), необходимо подключить новый способ управления согласно инструкции: http://wiki.webmoney.ru/projects/webmoney/wiki/podklyuchenie_wm_keeper_winpro_na_sayte_servisa_bezopasnosti Если у Вас основной способ управления WM Keeper WebPro, то Вам необходимо пройти процедуру восстановления контроля, после которой основным способом управления станет WM Keeper Standard, и Вы сможете подключить WM Keeper WinPro согласно инструкции: http://wiki.webmoney.ru/projects/webmoney/wiki/podklyuchenie_wm_keeper_winpro_na_sayte_servisa_bezopasnosti"

