  utter_faq.how_recovery_activation_code:
  - text: |
      В системе WM требуется код активации для нескольких случаев:
      - Код активации для сервиса E-num;
      - Для активации программы WM Keeper WinPro для ПК.
      Для чего именно Вы хотите восстановить код активации?

  utter_faq.how_recovery_activation_code_enum:
  - text: 'В случае утери кода активации E-num клиента Вы можете получить новый код активации приложения согласно инструкции "Утерян код активации приложения": https://wiki.webmoney.ru/projects/webmoney/wiki/uteryan_kod_aktivatsii_prilozheniya'

  utter_faq.how_recovery_activation_code_winpro:
  - text: 'Получить код активации WM Keeper WinPro Вы можете согласно инструкции "Активация WM Keeper на новом оборудовании": https://wiki.webmoney.ru/projects/webmoney/wiki/aktivatsiya_wm_keeper_na_novom_oborudovanii'

