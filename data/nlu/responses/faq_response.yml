  - text: 'Цвет BL показывает уровень платежеспособности, это интервальная оценка участника системы WebMoney Transfer, характеризующая его возможность полностью и своевременно исполнять свои денежные обязательства и совершать платежи. Всего 4 уровня, которые показываются цветами:      - красный < 1 000 WMZ;  - оранжевый < 10 000 WMZ;  - зеленый < 100 000 WMZ;  - синий > 100 000 WMZ."'

  utter_faq.protection_transfer_receive:
  - text: Для получения перевода с кодом протекции получателю необходимо открыть детали перевода и ввести код протекции. Код протекции знает только отправитель, и передает его получателю по своему усмотрению. Если получатель не введет код протекции в установленный срок, или введет код протекции 8 раз неправильно, то перевод вернется отправителю.

  utter_faq.fee:
  - text: При совершении каждой трансакции системой взимается комиссия за обеспечение информационного и технологического взаимодействия между участниками расчетов в системе WMT в размере 0.8% от суммы платежа, но не менее 0.01WM.  Подробнее о комиссии можно прочитать нашей Wiki https://wiki.webmoney.ru/projects/webmoney/wiki/komissiya_sistemy

  utter_faq.fee_withdraw:
  - text: 'Комиссия при выводе такая то;)'

  utter_faq.fee_topup:
  - text: 'Комиссия при пополнении такая то;)'

  utter_faq.services:
  - text: Система WebMoney предоставляет множество нужных и полезных сервисов. Как для оплаты товаров и услуг, так и сервисы планирования бюджета Capitaller, сервис Арбитража для разрешения конфликтов, Сервис массовых платежей Масспэймент и многие другие. Список всех предоставляемых сервисов Вы найдете здесь http://wiki.web.money/projects/webmoney/wiki/servisy_sistemy.

  utter_faq.attach_bank_card:
  - text: "Сервис проверки банковских карт закрыт. Для вывода средств из системы на банковские карты проверка не требуется."

  utter_faq.attach_bank_qiwi_юmoney:
  - text: "Осуществить привязку возможно в личном кабинете. Пошаговая инструкция - https://exchanger.money/pages/howbind Такого рода привязка необходима только для взаимного обмена на Emoney.Exchanger и через другие авторизованные обменные пункты из каталога Мегасток."

  utter_faq.attach_bank_card+cant.cant:
  - text: "Какая ошибка у Вас возникает? Опишите, пожалуйста, Вашу проблему более подробно."

  utter_faq.attach_bank_qiwi_юmoney+cant.cant:
  - text: "Какая ошибка у Вас возникает? Опишите, пожалуйста, Вашу проблему более подробно."

  utter_faq.how_plug:
  - text: "Расскажите подробнее, что именно вас интересует?"

  utter_faq.how_plug_enum:
  - text: "Если у Вас уже установлено мобильное приложение WebMoney Keeper, то дополнительное приложение Enum ставить не нужно. Произведите необходимые настройки, действуйте согласно инструкциям: http://wiki.webmoney.ru/projects/webmoney/wiki/podtverzhdenie_operatsiy_v_keeper_android#Подключение-и-настройка-E-num или http://wiki.webmoney.ru/projects/webmoney/wiki/podtverzhdenie_operatsiy_v_keeper_na_ustroystvah_s_apple_ios#Подключение-и-настройка-E-num"

  utter_faq.how_plug_standard:
  - text: |
      Подключение WM Keeper Standard производится согласно инструкции "Подключение WM Keeper Standard" https://wiki.webmoney.ru/projects/webmoney/wiki/podklyuchenie_wm_keeper_standard
      Обязательным условием подключения WM Keeper Standard является:
      - наличие формального аттестата, в котором проверены номер телефона и e-mail.
      - наличие функции дополнительного подтверждения операций. Подключить функцию подтверждения операций Вы можете на странице https://security.webmoney.ru/asp/transconfirm.asp

  utter_faq.how_plug_winpro:
  - text: "Если у Вас основной способ управления WM Keeper Standard, то, чтобы начать пользоваться WM Keeper WinPro (Classic), необходимо подключить новый способ управления согласно инструкции: http://wiki.webmoney.ru/projects/webmoney/wiki/podklyuchenie_wm_keeper_winpro_na_sayte_servisa_bezopasnosti Если у Вас основной способ управления WM Keeper WebPro, то Вам необходимо пройти процедуру восстановления контроля, после которой основным способом управления станет WM Keeper Standard, и Вы сможете подключить WM Keeper WinPro согласно инструкции: http://wiki.webmoney.ru/projects/webmoney/wiki/podklyuchenie_wm_keeper_winpro_na_sayte_servisa_bezopasnosti"

  utter_faq.how_plug_webpro:
  - text: 'Чтобы начать пользоваться WM Keeper WebPro (Light), необходимо подключить новый способ управления согласно инструкции: http://wiki.webmoney.ru/projects/webmoney/wiki/podklyuchenie_wm_keeper_webpro_k_wm_keeper_standard'

  utter_faq.cancel_transaction:
  - text: "Переводы между кошельками WebMoney мгновенные и безотзывные. Для возврата платежа Вам необходимо обратиться к получаетлю средств."

  utter_faq.how_make_money:
  - text: "У нас есть различные инструменты для заработка, например, делиться знаниями, продажа цифровых товаров, торговля на фондовой бирже и т.д. -
       - Платные видеоконсультации <https://events.web.money/consultations/>
       - Продажа цифровых товаров <https://softactivation.webmoney.ru/>
       - INDX: фондовая биржа <https://indx.money/about/eth/>
       - Publicant: опубликовать книгу <https://publicant.webmoney.ru/>
       - Mestcom: продажа рекламы <https://www.mestkom.ru/sell.aspx>
       - CashBox: оплата за действия <https://cashbox.ru/>
       - Shareholder: дивиденды и торговля долями <https://www.shareholder.ru/About.aspx?lang=ru>
       - DebtMart: Биржа долгов <https://debtmart.wmtransfer.com/>"
