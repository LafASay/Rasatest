  utter_faq.how_recovery_purse_usdt:
  - text: 'Это кошелёк в системе USDT, я консультирую только по кошелькам, которые есть в Системе WebMoney Transfer, у нас есть только кошелёк WMT. Для восстановления перенесённого в архив WMT-кошелька просто создайте новый - номер свежесозданного Вами кошелька будет соответствовать номеру прежнего кошелька, перенесённого в архив.'


  utter_faq.how_recovery_standard:
  - text: 'Для восстановления доступа к WM Keeper Standard пройдите процедуру восстановления. Заявку на восстановление доступа можно подать на этой странице: https://key.wmtransfer.com/10/'

  utter_faq.how_recovery_winpro:
  - text: 'Если Вы потеряли доступ к WM Keeper WinPro (WM Keeper Classic) пройдите процедуру восстановления. Заявку на восстановление доступа можно подать на этой странице: https://key.wmtransfer.com/10/ https://key.wmtransfer.com/10/ . Внимание! Для участников системы, которые использовали WM Keeper WinPro или WM Keeper WebPro после восстановления доступа изменяется способ управления на WM Keeper Standard. Вы можете заново подключить способ управления WinPro или WebPro после восстановления.'

  utter_faq.how_recovery_webpro:
  - text: 'Если Вы потеряли доступ к WM Keeper WebPro (WM Keeper Light) пройдите процедуру восстановления. Заявку на восстановление доступа можно подать на этой странице: https://key.wmtransfer.com/10/ https://key.wmtransfer.com/10/ . Внимание! Для участников системы, которые использовали WM Keeper WinPro или WM Keeper WebPro после восстановления доступа изменяется способ управления на WM Keeper Standard. Вы можете заново подключить способ управления WinPro или WebPro после восстановления.'

  utter_faq.how_recovery_account:
  - text: 'Если Вы потеряли контроль над своим WMID и не можете войти в WM Keeper, заявку на восстановление контроля можно подать на странице: https://key.wmtransfer.com/10/'

  utter_faq.how_recovery_webmoney:
  - text: 'Если Вы потеряли контроль над своим WMID и не можете войти в WM Keeper, заявку на восстановление контроля можно подать на странице: https://key.wmtransfer.com/10/'

  utter_faq.how_recovery_wmid:
  - text: 'Если Вы потеряли контроль над своим WMID и не можете войти в WM Keeper, заявку на восстановление контроля можно подать на странице: https://key.wmtransfer.com/10/'

  utter_faq.how_recovery_password:
  - text: 'Если Вы потеряли контроль над своим WMID, Вы можете подать заявку на восстановление пароля на странице: https://key.wmtransfer.com/10/'

  utter_faq.how_recovery_telephone_number:
  - text: 'Опишите Вашу проблему подробнее, пожалуйста.'

  utter_faq.how_recovery_activation_code:
  - text: |
      В системе WM требуется код активации для нескольких случаев:
      - Код активации для сервиса E-num;
      - Для активации программы WM Keeper WinPro для ПК.
      Для чего именно Вы хотите восстановить код активации?

  utter_faq.how_recovery_activation_code_enum:
  - text: 'В случае утери кода активации E-num клиента Вы можете получить новый код активации приложения согласно инструкции "Утерян код активации приложения": https://wiki.webmoney.ru/projects/webmoney/wiki/uteryan_kod_aktivatsii_prilozheniya'

  utter_faq.how_recovery_activation_code_winpro:
  - text: 'Получить код активации WM Keeper WinPro Вы можете согласно инструкции "Активация WM Keeper на новом оборудовании": https://wiki.webmoney.ru/projects/webmoney/wiki/aktivatsiya_wm_keeper_na_novom_oborudovanii'

  utter_faq.how_recovery_bl:
  - text: 'Если Вы давно не пользовались кошельком или Ваш кошелек был приостановлен в обслуживании, то после возобновления обслуживания (использования) BL пересчитывается в течение 1-3 дней.'


  utter_faq.how_recovery+keeper.нет_доступа_к_telephone_number_or_email_telephone_number:
  - text: '"Мастер восстановления" поможет Вам восстановить доступ к WM-идентификатору (WMID), назначить или изменить номер мобильного телефона, email или контрольный вопрос. Для восстановления подайте заявку на сайте: https://key.web.money/10/wizard.aspx'

  utter_faq.how_recovery+keeper.нет_доступа_к_telephone_number_or_email_email:
  - text: '"Мастер восстановления" поможет Вам восстановить доступ к WM-идентификатору (WMID), назначить или изменить номер мобильного телефона, email или контрольный вопрос. Для восстановления подайте заявку на сайте: https://key.web.money/10/wizard.aspx'


