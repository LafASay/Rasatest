  utter_faq.я_русский_узбек_и_тд:
  - text: "Чем я могу Вам помочь? Какой у Вас вопрос по работе системы WebMoney Transfer?"

  utter_faq.exchange_rates:
  - text: "В системе WebMoney Transfer нет внутреннего курса обмена. Курс устанавливается либо по биржевому принципу на сервисе https://exchanger.web.money (Автоматический обмен WebMoney), либо частными обменными пунктами по своему курсу."

  utter_faq.how_recovery:
  - text: 'Для восстановления контроля Вам необходимо подать заявку на восстановление на странице: key.wmtransfer.com'

  utter_faq.cant_recovery:
  - text: 'Какие сложности у Вас возникают при восстановлении на странице https://key.web.money/10/wizard.aspx ?'

  utter_faq.cant_recovery+sms.sms_not_coming:
  - text: 'Пожалуйста, убедитесь, что Ваш телефон находится в зоне действия сети, что память не переполнена и возможность приема SMS с коротких номеров не ограничена Вашим сотовым оператором или спам-фильтром Вашего мобильного устройства. Затем перезагрузите мобильное устройство и повторите попытку.'

  utter_faq.how_recovery_keeper:
  - text: 'Если Вы утратили контроль над Вашим WMID, восстановить его Вы можете на странице: https://key.wmtransfer.com/10/ После восстановления контроля основным способом управления WMID становится Keeper Standard.'

  utter_faq.how_recovery_certificate:
  - text: 'Восстановить сертификат нельзя, Вам необходимо подать заявку на восстановление пароля на странице: key.wmtransfer.com  После восстановления основным способом управления для Вашего WMID станет Keeper Standard, в дальнейшем Вы сможете подключить Keeper WebPro и получить новый сертификат согласно инструкции на странице: https://wiki.webmoney.ru/projects/webmoney/wiki/podklyuchenie_wm_keeper_webpro_k_wm_keeper_standard'

  utter_faq.how_recovery_key_file:
  - text: 'Восстановить файл ключей нельзя, Вам необходимо подать заявку на восстановление пароля на странице: key.wmtransfer.com После восстановления основным способом управления для Вашего WMID станет Keeper Standard, в дальнейшем Вы сможете подключить Keeper WinPro и получить новый файл ключей согласно инструкции на странице: https://wiki.webmoney.ru/projects/webmoney/wiki/podklyuchenie_wm_keeper_winpro_na_sayte_servisa_bezopasnosti'

  utter_faq.how_recovery_enum:
  - text: 'Восстановить доступ к системе авторизации E-num можно на странице: https://enum.ru/Account/Recovery'

  utter_faq.how_recovery_purse:
  - text: 'Для восстановления доступа к кошельку пройдите процедуру восстановления. Заявку на восстановление доступа можно подать на этой странице: https://key.wmtransfer.com/10/'

  utter_faq.how_recovery_purse_btc:
  - text: 'Это кошелёк в системе Bitcoin, я консультирую только по кошелькам, которые есть в Системе WebMoney Transfer, у нас есть только кошелёк WMX. Для восстановления перенесённого в архив WMX-кошелька просто создайте новый - номер свежесозданного Вами кошелька будет соответствовать номеру прежнего кошелька, перенесённого в архив.'

  utter_faq.how_recovery_purse_bch:
  - text: 'Это кошелёк в системе Bitcoin Cash, я консультирую только по кошелькам, которые есть в Системе WebMoney Transfer, у нас есть только кошелёк WMH. Для восстановления перенесённого в архив WMH-кошелька просто создайте новый - номер свежесозданного Вами кошелька будет соответствовать номеру прежнего кошелька, перенесённого в архив.'

  utter_faq.how_recovery_purse_ltc:
  - text: 'Это кошелёк в системе Litecoin, я консультирую только по кошелькам, которые есть в Системе WebMoney Transfer, у нас есть только кошелёк WML. Для восстановления перенесённого в архив WML-кошелька просто создайте новый - номер свежесозданного Вами кошелька будет соответствовать номеру прежнего кошелька, перенесённого в архив.'

  utter_faq.how_recovery_purse_eth:
