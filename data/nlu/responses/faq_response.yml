  utter_faq.how_delete_wmid:
  - text: Удаление WMID это отказ от обслуживания со стороны участника Системы, т.е. это аннулирование 'Соглашения о трансфере имущественных прав цифровыми титульными знаками' и полный запрет на использование Системы и ее сервисов для владельца WMID с невозможностью новой регистрации. Подробнее см. https://www.webmoney.ru/rus/help/general/delete_wmid.shtml

  utter_faq.how_delete_telephone_number:
  - text: 'Если Вы хотите деактивировать (удалить) номер мобильного телефона, пожалуйста, посетите страницу https://wiki.webmoney.ru/projects/webmoney/wiki/kak_deaktivirovat_nomer_mobilnogo_telefona. Обратите внимание, что при деактивации обслуживание всех WMID, зарегистрированных на указанный Вами телефон, будет приостановлено. Также Вы можете изменить номер телефона, подробнее см. https://wiki.webmoney.ru/projects/webmoney/wiki/izmenenie_nomera_telefona'

  utter_faq.how_delete_activation_code:
  - text: 'Код активации не удаляется. Вы можете удалить сообщение с кодом активации, а при следующем запросе активации будет сгенерирован новый код.'

  utter_faq.how_delete_bl:
  - text: 'BL — это публичная cуммарная характеристика уровня деловой активности владельца WM-идентификатора, которая высчитывается на основе данных о: продолжительности активного использования WebMoney Transfer, количестве корреспондентов, с которыми у участника имелись трансакции, объеме проведенных трансакций, наличии претензий в адрес участника. Однако следует учитывать, что BL - не статическая величина. Она может меняться - как расти так и падать, но удалить ее нельзя.'

  utter_faq.how_delete_group:
  - text: 'Удалить всех участников группы, чтобы остался только администатор (вы). Затем нажать на шестеренку и покинуть самостоятельно. Должно появиться сообщение "Деятельность группы приостановлена."'

