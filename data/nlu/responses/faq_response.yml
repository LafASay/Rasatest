  - text: 'Вам необходимо деактивировать номер телефона для WMID, к которому он привязан. Побдробнее на странице:https://wiki.webmoney.ru/projects/webmoney/wiki/kak_deaktivirovat_nomer_mobilnogo_telefona Далее Вы сможете привязать его к необходимому WMID.'

