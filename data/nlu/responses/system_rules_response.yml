  utter_system_rules.привязка_к_google_apple_samsung_pay:
  - text: 'Указанные способы оплаты невозможно привязать к WebMoney.'

  utter_system_rules.как_увеличить_bl_tl_bl:
  - text: 'BL - не статическая величина. Она может меняться - как расти так и падать. Его формула включает в себя несколько десяток переменных и находится в тайне. В общем - это зависит от Вашей активности в сети - количества переводов, их сумме, разнообразие корреспондентов и т.п. Однако не следует считать что это счетчик каких-то переменных. Т.е. если Вы переводите одну и ту же сумму одному и тому же корреспонденту BL от этого расти не будет, а наоборот, при отсутствии других действий, уменьшится.'

  utter_system_rules.как_увеличить_bl_tl_tl:
  - text: 'Показатель зависит от истории Ваших кредитов и от доступных Вам кредитных линий, а так же наличия у корреспондента суммы доступной для займа.'

