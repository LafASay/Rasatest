  utter_system_rules.webmoney_платное:
  - text: 'Регистрация и использование системы бесплатно, но при каждой транзакции взимается комиссия, Вы можете подробно ознакомиться с комиссией системы на странице: https://wiki.webmoney.ru/projects/webmoney/wiki/komissiya_sistemy'

  utter_system_rules.webmoney_в_каких_странах:
  - text: 'Со списком юрисдикций, резидентам которых услуги Системы WebMoney Transfer не предоставляются Вы можете ознакомиться по ссылке https://www.web.money/rus/legal/transfert.shtml#4'

  utter_system_rules.запрещенные_платежные_системы:
  - text: 'В Системе WebMoney нет черного списка платёжных систем.'

  # utter_system_rules.о_проблемах:
  # - text: 'Работа системы Webmoney Transfer осуществляется в штатном режиме.'

  utter_system_rules.как_использовать_webmoney:
  - text: 'Всю необходимую информацию Вы найдете в нашей Wiki: https://wiki.webmoney.ru/projects/webmoney/wiki Если у Вас есть какие-то конкретные вопросы по работе с Системой, то можно задать их мне.'

