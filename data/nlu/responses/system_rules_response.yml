  utter_system_rules.часы_работы:
  - text: 'Техническая поддержка WebMoney работает круглосуточно.'

  utter_system_rules.откуда_webmoney:
  - text: 'WebMoney Transfer - международная система расчетов и среда для ведения бизнеса в сети, основана в 1998 году. Состоит из владельца и администратора компании WM Transfer Ltd и различных гарантов, которые находятся в разных юрисдикциях. Гарант отвечает за оборот определенного типа титульных знаков. К примеру WMB, Гарантом WMB выступает Открытое Акционерное Общество «Технобанк».'

  utter_system_rules.наследство:
  - text: |
      После смерти наследодателя наследнику необходимо:
      1. Подать нотариусу по месту открытия наследства письменное заявление о принятии наследства и выдачи свидетельства о праве на наследство.
      2. Обратиться к нотариусу с ходатайством о получении сведений от Владельца Системы WebMoney Transfer об объеме имущественных прав, имеющихся на электронных кошельках наследодателя. Соответствующий запрос необходимо адресовать управляющей компании UAB «DEED BALTIC» (https://www.webmoney.ru/rus/subjects/administrator.shtml). Владелец Системы сообщает нотариусу объем имущественных прав наследодателя, и по истечении шести месяцев со дня открытия наследства нотариусом выдается Свидетельство о праве на наследство всем наследникам.
      3. Зарегистрировать себя как участника Системы: http://start.webmoney.ru/
      4. Получить персональный аттестат: https://wiki.webmoney.ru/projects/webmoney/wiki/poryadok_vydachi_personalnogo_attestata
      5. Подать в арбитражный сервис иск (https://arbitrage.webmoney.ru/asp/iNewProcess.asp) «Оспаривание прав на владение WM-идентификатором» и по алгоритмам, предложенным Системой, выступить Истцом, а Ответчиком указать WMID, принадлежащий наследодателю (завещателю). Оплачивать арбитражный сбор не нужно, иски по передаче прав на владение WM-идентификатором по наследству рассматриваются бесплатно.
      Более подробно процедура передачи прав на владение WM-идентификатором по наследству описана в данной статье: https://wiki.webmoney.ru/projects/webmoney/wiki/poryadok_peredachi_prav_na_vladenie_wm_identifikatorom_po_nasledstvu

