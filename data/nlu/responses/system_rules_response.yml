version: "3.1"

responses:

  utter_system_rules.system_rules:
  - text: Вы можете использовать систему WebMoney Transfer для расчетов со своими клиентами в соответствии с соглашением, которое Вы найдете в разделе Юридическая информация. https://www.webmoney.ru/rus/legal/codex.shtml
  - text: Соглашение о трансфере имущественных прав цифровыми титульными знаками и тексты других договоров Вы найдете в разделе Юридическая информация. https://www.webmoney.ru/rus/legal/codex.shtml

  utter_system_rules.how_to_guarantor:
  - text: Если Вы хотите стать Гарантом, т.е. заинтересованы в выпуске титульных знаков нового типа, от вас потребуется соблюдение основных принципов деятельности Гаранта, перечисленных на странице https://www.webmoney.ru/rus/cooperation/guarantors.shtml  Вопросы по поводу  сотрудничества направляйте по адресу all@wmtransfer.com

  utter_system_rules.кто_является_гарантом:
  - text: 'Гаранты это юридичесике орагнизации, которые осуществляют учет и хранение обеспечения титульных знаков гарантируемого типа. Когда Вы открываете кошелёк, то соглашаетесь с договором обслуживания для каждого кошелька (заключаете договор с Гарантом). Список Гарантов Вы можете найти на странице: https://www.webmoney.ru/rus/subjects/guarantors/index.shtml'

  utter_system_rules.минимальный_возраст:
  - text: 'Пользоваться системой WebMoney может человек, достигший 14-летнего возраста. Однако для лиц младше 18 лет есть некоторые ограничения. Например, они должны получать начальный аттестат и выше только в присутствии одного из родителей.'

  utter_system_rules.повторная_регистрация:
  - text: 'Если Вы хотите зарегистрировать и использовать несколько WMID, то можете это сделать, но Вам нужно присоединить их все к одному аттестату. Сделать это можно на сайте Центра аттестации в Вашей панели управления: https://passport.webmoney.ru/asp/addWMID.asp Если основной WMID имел аттестат выше начального, все подключенные WMID также станут аттестованными, т.е. получать аттестат на каждый WMID не нужно. Пожалуйста, ознакомьтесь с подробностями присоединения WMID и с ограничениями в инструкции: https://wiki.webmoney.ru/projects/webmoney/wiki/neskolko_wmid_na_odin_attestat'

  utter_system_rules.сотрудничество:
  - text: 'Если Вы являетесь представителем юридического лица, то предложение о сотрудничестве Вам необходимо направить на info@webmoney.com и оно будет обязательно рассмотрено. Физические лица могут просто зарегистрироваться в Системе и работать в ней (принимать платежи, делать переводы участникам Системы, выдавать кредиты и т.д.)'

  utter_system_rules.изменился_bl_tl_bl:
  - text: 'BL - не статическая величина. Она может меняться - как расти так и падать. Также BL не является счетчиком каких-либо переменных. Т.е., если вы переводите одну и ту же сумму одному и тому же корреспонденту, BL от этого расти не будет, а, наоборот, при отсутствии других действий, может уменьшиться. У WMID, в отношении которых приостановлено обслуживание, BL может быть равен 0. После возобновления обслуживания BL пересчитывается 1-3 дня.'

  utter_system_rules.изменился_bl_tl_tl:
  - text: 'Показатель TL представляет собой число, которое рассчитывается на основе нескольких параметров, в том числе и наличие суммы для займа на кошельках заимодавца. Если Вам не закрывали кредитные линии, то возможно, что заимодавец просто потратил свои средства и они не доступны Вам для займа.'

  utter_system_rules.адрес_webmoney:
  - text: 'Двери нашего Центра аттестации открыты с 10:00 до 18:00 по московскому времени с понедельника по пятницу, кроме выходных и праздничных дней по адресу: город Москва, Ленинский проспект, дом 28, WEBMONEY.'

