  utter_system_rules.сколько_лет_webmoney:
  - text: 'Система WebMoney основана в России в 1998 году.'

  utter_system_rules.преимущества_webmoney:
  - text: 'В системе WebMoney предусмотрены сервисы, позволяющие вести учет, обменивать расчетные средства, привлекать финансирование, решать споры и заключать безопасные сделки. Все транзакции в системе являются мгновенными и безотзывными. Участники Системы имеют возможность открывать кошельки. Для удобства кошельки одного пользователя объединены в хранилище (keeper), имеющее регистрационный номер пользователя — WMID.'


