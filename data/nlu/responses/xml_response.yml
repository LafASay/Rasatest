  utter_xml.xml:
  - text: "XML-интерфейсы предназначены для использования в программах сторонних разработчиков. Представлены интерфейсы системы, основанные на обращениях (запросах) к специальному Web-серверу системы по протоколу https (SSL 128 бит) в формате XML с использованием специального модуля аутентификации для ключей WM Keeper WinPro или стандартных сертификатов x.509 (сертификаты WM Keeper WebPro). Ознакомьтесь https://wiki.webmoney.ru/projects/webmoney/wiki/xml_interfeysy"
