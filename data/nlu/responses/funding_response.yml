version: "3.1"

responses:

  utter_funding.funding_conditions_of_project:
  - text: Необходимо иметь регистрацию в системе WebMoney с аттестатом не ниже формального. Так же, содержание Вашего сайта должно соответствовать требованиям системы WebMoney и сервиса WebMoney Funding. С правилами сервиса можно ознакомится здесь https://wiki.webmoney.ru/projects/funding/wiki/pravila

  utter_funding.funding_edit:
  - text: 'Если у проекта еще нет ни одного взноса/заказа или проект еще не запущен, то автору доступно изменение любых данных. Для редактирования необходимо зайти в раздел «Мой кабинет», вкладка «Проекты», нажать на зеленую кнопку редактирования и внести изменения.  Если проект запущен и уже были осуществлены взносы, то запрещено изменять: название проекта и категорию;   требуемую сумму и валюту;   дату окончания сбора;   аватарку проекта;   стоп заказов (в случае коллективной покупки); даты мероприятия (в случае если проект — организация мероприятия).'

  utter_funding.funding_many_project:
  - text: На один WMID можно запустить и развивать только один проект.  При необходимости, можно зарегистрировать новый WMID на Ваш аттестат, и с него создать другой проект.

  utter_funding.funding_moderation:
  - text: Модерация проектов на сервисе Funding занимает от 1 до 3х рабочих дней. Оповещение о результатах проверки поступит на Ваш Webmoney Keeper.

  utter_funding.money_from_funding:
  - text: Средства поступают на счет в личном кабинете (вкладка «Мой кабинет»), в дальнейшем их можно вывести на Ваш WebMoney - кошелек. Комиссия за перевод составляет 0.8%.

  utter_funding.funding_open_project:
  - text: Funding — платформа для привлечения средств на реализацию творческих, научных, производственных и других проектов по принципу добровольных пожертвований, а также участия в коллективных покупках и организации мероприятий. Чтобы начать сбор средств, зайдите на сервис Webmoney Funding, выберете раздел "Мой кабинет" и нажмите кнопку "Создать проект". Из предложенных типов, выберете нужный Вам и нажмите соответствующую кнопку. Обязательно подробно опишите Ваш проект и следуя указаниям сервиса, завершите создание сбора пожертвований. В сервисе Funding действует пре-модерация проектов.

  utter_funding.funding_refund_of_a_fee:
  - text: |-
      Для любого вида проекта можно осуществить отмену взноса / заказа. После отмены денежные средства будут доступны инвестору / покупателю на внутреннем счете сервиса Funding с возможностью вывода на WebMoney - кошелек.   Краудфандинг 
      Если проект ещё не завершен, то осуществить отмену взноса может как автор проекта, так и спонсор. 
      Пожертвования Если проект ещё не завершен автор проекта (но не спонсор) может осуществить отмену взноса, но только в том случае, если на внутреннем счете автора есть необходимая сумма.  
      Коллективная покупка 
      Если покупка еще не завершена, то, и автор проекта, и покупатель могут осуществить отмену заказа. Также организатор может частично отменить заказ по какой-либо позиции, при этом заказ в целом останется активным.  
      Мероприятие
      Если проект ещё не завершен, то, и автор проекта, и покупатель могут осуществить отмену заказа. Также автор проекта может частично отменить заказ по какой-либо конкретной позиции, при этом заказ в целом останется активным.
