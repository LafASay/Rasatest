version: "3.1"

responses:

  utter_sms.sms_not_coming:
  - text: 'Пожалуйста, убедитесь, что Ваш телефон находится в зоне действия сети, что память не переполнена и возможность приема SMS с коротких номеров не ограничена Вашим сотовым оператором или спам-фильтром Вашего мобильного устройства. Затем перезагрузите мобильное устройство и повторите попытку.'

  utter_sms.sms_not_coming_call:
  - text: 'Звонок-пароль - это способ доставки кода на телефон. Вам поступает ЗВОНОК, отвечать на него не нужно. Последние цифры вызывающего номера - это и есть код подтверждения. Вводите его в соответствующее поле. После 30 секунд после звонка Вы можете перевыслать код в виде смс соответствующей кнопкой.'

  utter_sms.sms_not_coming_enum:
  - text: "Получение числа-ответа возможно только через мобильное E-num приложение или во встроенном в приложении WebMoney E-num клиенте. Проверьте, чтобы у Вас был активирован E-num клиент через тот же аккаунт, через который подключено E-num подтверждения для Вашего WMID. Активировать E-num клиент в приложении E-num Вы можете согласно инструкции: https://wiki.webmoney.ru/projects/webmoney/wiki/e_num_klient Активировать E-num аккаунт в приложении WebMoney Вы можете в настройках приложения, в меню «E-num». Подтверждение операций в приложении WebMoney Keeper с помощью сервиса E-num и его настройка подробно описано в инструкции: https://wiki.webmoney.ru/projects/webmoney/wiki/prilozheniya_webmoney_keeper_standard"

  utter_sms.call_instead_of_sms:
  - text: "На полученный звонок Вам не нужно отвечать, последние 4 цифры вызывающего номера - это ваш код подтверждения."

  utter_sms.куда_ввести_проверочный_код:
  - text: "Пожалуйста, внимательно ознакомьтесь с инструкцией на этой странице: https://wiki.webmoney.ru/projects/webmoney/wiki/proverka_pochtovogo_adresa Вам необходимо ввести проверочный код на passport.webmoney.ru"

  utter_sms.re-registering_sim:
  - text: |
      Если у вас произошла замена (смена) SIM-карты, выполните следующие действия:
      1. Перейдите по ссылке https://security.webmoney.ru/asp/resetphs2.asp и пройдите авторизацию при помощи вашего WM Keeper, в котором вы зарегистрированы.
      2. Нажмите кнопку "Перерегистрировать"
      3. На телефон будет отправлена SMS с кодом, введите код и нажмите "Проверить код"
      4. При успешном вводе кода, на контактный E-mail указанный в аттестате будет отправлено письмо содержащее ссылку, по которой нужно пройти после указанной даты.
      5. После указанной в письме даты, нужно обязательно пройти по ссылке, содержащейся в письме.

  utter_sms.подключение_telegram:
  - text: |
      Для того, чтобы получать коды подтверждений через Telegram необходимо выполнить следующие действия:
      1. Перейти по ссылке https://telegram.me/webmoneybot (открыть в Telegram) и нажать "Отправить сообщение" или найти бота в Telegram - @webmoneybot (WebMoney info).
      2. Бот запросит контактные данные, необходимо разрешить ему доступ к номеру телефона.
      3. Отправьте боту команду "/sms on".
      Наглядно ознакомиться с процедурой можно по ссылке: https://wiki.webmoney.ru/projects/webmoney/wiki/nastroyka_polucheniya_kodov_podtverzhdeniy_cherez_telegram

  utter_sms.число-ответ:
  - text: 'Число-вопрос - это уникальный код генерируемый сервисами WebMoney для получения числа-ответа - кода доступа к программам и сервисам WebMoney. Получение числа-ответа возможно через мобильное e-num приложение или во встроенном в приложении WebMoney E-num клиенте.'

  utter_sms.установить_авторизацию_через_смс:
  - text: 'Подключить подтверждение операций через смс Вы можете на сайте https://security.web.money/asp/transconfirm.asp'

  utter_sms.подтверждение_операций:
  - text: |
      Для безопасной работы с кошельками в системе WebMoney Transfer используется функция подтверждения операций. Для дополнительного подтверждения операций используются следующие способы подтверждения:
      1. Подтверждение по номеру телефона: в sms-сообщении (звонка "CALL-PASSWORD", методом Push или в мессенджер Telegram);
      2. Подтверждение операций при помощи сервиса E-num.

  # utter_sms.phone_number:
  # - text: 'Видимо это Ваш номер телефона.'

  utter_sms.покупка_смс:
  - text: |
      Комиссия на смс-подтверждение имеет следующие значения: 0,05 WMZ, 0,10 WMB, 0,05 WME, 0,01 WMX, 9,00 WMK, 1 000 WMV, 0,01 WMG, 0,1 WMH, 0,5 WML, 300 WMY.

      Для покупки sms сообщений необходимо выполнить следующие действия:
      1. На странице авторизации WebMoney Login нажмите "еще";
      2. Укажите ваш номер телефона и количество sms, которые необходимо купить. Нажмите кнопку "Продолжить";
      3. Далее вы будете перенаправлены на сайт сервиса Merchant для совершения платежа.
      Подробнее можно ознакомиться с процедурой по ссылке: https://wiki.webmoney.ru/projects/webmoney/wiki/poryadok_pokupki_dopolnitelnyh_sms_soobscheniy

  # utter_sms.email:
  # - text: 'Видимо это Ваш адрес электронной почты.'

  utter_sms.cant_re-registering_sim:
  - text: 'Процедура перерегистрации описана в инструкции https://wiki.webmoney.ru/projects/webmoney/wiki/poryadok_pereregistratsii_sim_karty . Какая именно проблемы с процедурой перерегистрации у Вас возникает?'

  utter_sms.cant_re-registering_sim+sms.sms_not_coming:
  - text: 'Пожалуйста, убедитесь, что Ваш телефон находится в зоне действия сети, что память не переполнена и возможность приема SMS с коротких номеров не ограничена Вашим сотовым оператором или спам-фильтром Вашего мобильного устройства. Затем перезагрузите мобильное устройство и повторите попытку.'

  utter_sms.укажите_номер_вашего_телефона:
  - text: 'Укажите, пожалуйста, номер Вашего телефона в международном формате.'

  utter_sms.передали_оператору:
  - text: 'Спасибо, я передал информацию оператору для дальнейшего разбирательства.'

  utter_sms.пишет_что_код_неправильный:
  - text: 'Код в системе состоит из 4 цифр, и если Вы получаете его через звонок, то последние 4 цифры вызывающего номера - это и есть ваш код подтверждения. Убедитесь, что вводите код без ошибок и он соответствует текущей сессии. Также удостоверьтесь, что Вы не путаете код с номером сессии.'

  utter_sms.не_приходит_пуш:
  - text: |
      1. Вы можете увидеть оповещение на экране телефона или опустить меню с оповещениями и увидеть Push-sms;
      2. Или авторизуйтесь в мобильное приложение , вкладка "еще" , в самом низу увидите вкладку Push-SMS;
      3. Получение кода с помощью обычного смс возможно через 5 минут, для этого нужно повторно запросить код.

  utter_sms.получить_смс_на_почту:
  - text: 'Коды подтверждения не отправляются на E-mail. Коды отправляются на телефон в виде смс или звонка-пароля. Вы так же можете использовать сервис E-num - это приложение, которое устанавливается на смартфон/планшет и позволяет автономно получать число-ответ. Подробнее на странице: http://wiki.webmoney.ru/projects/webmoney/wiki/E-num'

  utter_sms.unplug_sms:
  - text: 'Для отключения смс подтверждения, зайдите на сайт Сервиса Безопасности: https://security.webmoney.ru Далее в разделе "Защита" - "Подтверждения" - "смс подтверждение", нажмите "Отключить". Так же отмечаем, что для безопасной работы с системой необходимо иметь хотя бы один способ подтверждения операций (SMS или E-num). Ознакомьтесь, пожалуйста, с информацией: https://wiki.web.money/projects/webmoney/wiki/podtverzhdenie_operatsiy_v_wm_keeper'

  utter_sms.не_активна_кнопка_смс:
  - text: 'utter_sms.не_активна_кнопка_смс'

  utter_sms.без_подтверждения:
  - text: 'utter_sms.без_подтверждения'
