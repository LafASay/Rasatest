  utter_system.what_types_passport:
  - text: |
      Аттестаты WebMoney бывают следующих типов:
      - Аттестат псевдонима (выдается автоматически (бесплатно) при регистрации в системе);
      - Формальный аттестат (выдается бесплатно, через Центр аттестации WebMoney Transfer, после ввода участником своих паспортных данных и загрузки для сверки скана паспорта);
      - Начальный аттестат (выдается платно) или после проверки паспортных данных Персонализатором (участником партнерской программы Центра аттестации), или после записи и проверки VideoID;
      - Персональный аттестат (выдается платно) одним из способов: - при личной встрече с Регистратором (участником партнерской программы Центра аттестации); - после записи VideoID и проверки банковского счета; - после записи VideoID и прохождения собеседования с регистратором в формате видеоинтервью; - по нотариально заверенным документам.
