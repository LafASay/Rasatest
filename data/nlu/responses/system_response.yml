  - text: "WM кошелек - это зарегистрированный в рамках WMID реквизит для учета титульных знаков. Каждый кошелёк имеет номер и префикс, обозначающий для каких средств он предназначен. Например — Z012345678910. Доступные типы кошельков указаны на странице https://www.webmoney.ru/rus/information/wmwallets/index.shtml"

  utter_system.determination_wmid:
  - text: "Идентификатор участника (WMID) представляет собой уникальную 12-тизначную цифровую последовательность, которая является адресом участника в системе WebMoney. Например, WMID 464889785562 - идентификатор центра аттестации WebMoney."

