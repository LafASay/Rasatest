  utter_system.determination_keeper:
  - text: "WM Keeper - это способ управления своими кошельками в системе WebMoney Transfer. Существует 3 типа киперов: WM Keeper WinPro (Classic), WM Keeper WebPro (Light) и Keeper Standard (Mini)."

  utter_system.determination_purse:
  - text: "WM кошелек - это зарегистрированный в рамках WMID реквизит для учета титульных знаков. Каждый кошелёк имеет номер и префикс, обозначающий для каких средств он предназначен. Например — Z012345678910. Доступные типы кошельков указаны на странице https://www.webmoney.ru/rus/information/wmwallets/index.shtml"

  utter_system.determination_wmid:
  - text: "Идентификатор участника (WMID) представляет собой уникальную 12-тизначную цифровую последовательность, которая является адресом участника в системе WebMoney. Например, WMID 464889785562 - идентификатор центра аттестации WebMoney."

  utter_system.determination:
  - text: "О чём идет речь?"

  utter_system.determination_wmp:
  - text: "В Системе больше нет такого типа кошелька. Ранее этот кошелёк являлся эквивалентом российского рубля."

  utter_system.determination_wme:
  - text: "WME - титульный знак системы WebMoney Transfer, являющийся эквивалентом евро. Учитывается на кошельках типа Е. Подробнее об этом титульном знаке можно узнать на странице нашей WebMoney Wiki: https://wiki.webmoney.ru/projects/webmoney/wiki/WME"

  utter_system.determination_wmb:
  - text: "WMB - титульный знак системы WebMoney Transfer, являющийся эквивалентом белорусского рубля. Подробнее об этом титульном знаке можно узнать в этом разделе нашей WebMoney Wiki: https://wiki.webmoney.ru/projects/webmoney/wiki/WMB"

  utter_system.determination_wmg:
  - text: "WMG - титульный знак системы WebMoney Transfer, являющийся эквивалентом золота. Единицей учета на кошельках типа G является один грамм чистого золота (1 WMG), учет ведется в сотых долях грамма (0.01 WMG). Подробнее об этом титульном знаке можно узнать на странице нашей WebMoney Wiki: https://wiki.webmoney.ru/projects/webmoney/wiki/WMG"

  utter_system.determination_wmz:
  - text: "WMZ - титульный знак системы WebMoney Transfer, являющийся эквивалентом доллара США. Учитывается на кошельках типа Z. Подробнее об этом титульном знаке можно узнать на странице нашей WebMoney Wiki: https://wiki.webmoney.ru/projects/webmoney/wiki/WMZ"

  utter_system.determination_wmk:
  - text: "WMK - титульный знак системы WebMoney Transfer, являющийся эквивалентом одному казахcтанскому тенге. Учитывается на кошельках типа K. Подробнее об этом титульном знаке можно узнать на странице нашей WebMoney Wiki: https://wiki.webmoney.ru/projects/webmoney/wiki/WMK"

  utter_system.determination_wmv:
  - text: "WMV - титульный знак системы WebMoney Transfer, являющийся эквивалентом вьетнамского донга. Подробнее об этом титульном знаке можно узнать на странице нашей WebMoney Wiki: https://wiki.webmoney.ru/projects/webmoney/wiki/WMV"

  utter_system.determination_wmx:
  - text: "WMX - титульный знак системы WebMoney Transfer, являющийся эквивалентом 0,001 BTC. Учитывается на кошельках типа X. Подробнее об этом титульном знаке можно узнать на странице нашей WebMoney Wiki: https://wiki.webmoney.ru/projects/webmoney/wiki/WMX"

  utter_system.determination_wmh:
  - text: "WMH - титульный знак системы WebMoney Transfer, являющийся эквивалентом 0,001 BCH. Учитывается на кошельках типа H. Подробнее об этом титульном знаке можно узнать на странице нашей WebMoney Wiki: https://wiki.webmoney.ru/projects/webmoney/wiki/WMH"

  utter_system.determination_wml:
  - text: "WML - титульный знак системы WebMoney Transfer, являющийся эквивалентом 0,001 LTC. WML представляет собой единицу учета переданных участниками системы на хранение Гаранту имущественных прав на публикацию записей в глобальной публичной базе данных сети litecoin.org. Учитывается на кошельках типа L. Подробнее об этом титульном знаке можно узнать на странице нашей WebMoney Wiki: https://wiki.webmoney.ru/projects/webmoney/wiki/WML"

  utter_system.determination_wmy:
  - text: "WMY - титульный знак системы WebMoney Transfer, являющийся эквивалентом узбекского сума. Учитывается на кошельках типа Y. Подробнее об этом титульном знаке можно узнать на странице нашей WebMoney Wiki: https://wiki.webmoney.ru/projects/webmoney/wiki/WMY"

  utter_system.determination_wmr:
  - text: "В Системе больше нет такого типа кошелька. Ранее этот кошелёк являлся эквивалентом российского рубля."

  utter_system.determination_wmc:
  - text: "WMC - титульный знак системы WebMoney Transfer, являющийся эквивалентом WMZ для кредитных операций с использованием кошельков типа C. Кошельки типа C предназначены для учета выданных кредитов. Подробнее об этом титульном знаке можно узнать на странице нашей WebMoney Wiki: https://wiki.webmoney.ru/projects/webmoney/wiki/wmc_koshelek"

  utter_system.determination_wmd:
  - text: "WMD - титульный знак системы WebMoney Transfer, являющийся эквивалентом WMZ для кредитных операций с использованием кошельков типа D. Кошельки типа D предназначены для учета выданных кредитов. Подробнее об этом титульном знаке можно узнать на странице нашей WebMoney Wiki: https://wiki.webmoney.ru/projects/webmoney/wiki/WMD"

  utter_system.determination_wmu:
  - text: "Оборот по WMU официально прекращен. Всем держателям WMU деньги были конвертированы в WMZ."

  utter_system.determination_standard:
  - text: "WM Keeper Standard (WM Keeper Mini) - это еще один WebMoney Keeper, не такой мощный, как Keeper WinPro (Keeper Classic) и WebPro (Light), но очень простой и удобный для большинства случаев. Он выполнен в виде легкого сайта и реализует основные функции управления аккаунтом в системе WebMoney Transfer. Подробнее о приложении можно узнать здесь: https://wiki.webmoney.ru/projects/webmoney/wiki/WM_Keeper_Standard"

  utter_system.determination_winpro:
  - text: "WM Keeper WinPro (WM Keeper Classic) - это один из возможных способов управления WM-кошельками и работы с системой WebMoney Transfer. Приложение выполнено в виде отдельной программы для ОС Windows, которая устанавливается на компьютер пользователя. Более подробную информацию о нем можно получить в этом разделе нашей WebMoney Wiki: https://wiki.webmoney.ru/projects/webmoney/wiki/WM_Keeper_WinPro"

  utter_system.determination_webpro:
  - text: "WM Keeper WebPro (WM Keeper Light) предназначен для работы с системой WebMoney предназначен для работы с системой WebMoney через браузер, без привязки к операционной системе.. Доступ к WM Keeper WebPro возможен с любого компьютера, подключенного к Интернету, в том числе и с мобильного устройства. Результаты работы передаются в браузер клиента по защищенному https-соединению. Подробнее о приложении читайте в этом разделе нашей WebMoney Wiki: https://wiki.webmoney.ru/projects/webmoney/wiki/WM_Keeper_WebPro"

  utter_system.determination_webmoney:
  - text: 'WebMoney Transfer — международная система расчетов и среда для ведения бизнеса в сети. В системе WebMoney предусмотрены сервисы, позволяющие вести учет, обменивать расчетные средства, привлекать финансирование, решать споры и заключать безопасные сделки. Более подробно про систему Вы можете узнать на сайте https://wiki.web.money'

  utter_system.determination_passport_alias:
  - text: 'Аттестат псевдонима выдается бесплатно и автоматически каждому участнику системы WebMoney Transfer при регистрации в системе (после получения WM-идентификатора).'

  utter_system.determination_passport_formal:
  - text: 'Формальный аттестат подойдет активным пользователям систем электронных платежей и фрилансерам. Помимо прочего может использоваться для регулярной оплаты всевозможных госуслуг и перевода средств в наличные. Условия получения: выдается бесплатно, через Центр аттестации WebMoney Transfer, после ввода участником своих паспортных данных и загрузки для сверки скана паспорта.'

  utter_system.determination_passport_initial:
  - text: |
      Начальный аттестат рекомендуется для малого бизнеса и сотрудников интернет-компаний. Начальный аттестат будет отличать вас от анонимного пользователя Системы, но все еще не гарантирует безоговорочное доверие к вам со стороны опытных участников.
      Условия получения: выдается платно после проверки паспортных данных Персонализатором (участником партнерской программы Центра аттестации) или автоматически при выполнении определенных условий.

  utter_system.determination_passport:
  - text: "Каждый участник имеет WM-аттестат (или просто Аттестат) — цифровое свидетельство, составленное на основании предоставленных им персональных данных. Просмотр WM-аттестата любого участника системы WebMoney Transfer производится через специальную страничку сайта центра аттестации."

  utter_system.determination_passport_personal:
  - text: |
      Персональный аттестат рекомендуется для бизнеса и продвинутых частных пользователей, желающих не только тратить и переводить средства, но и зарабатывать в сети, используя весь набор сервисов системы WebMoney Transfer. Персональный аттестат обеспечивает высокую степень доверия со стороны других участников системы, т.к. ваши паспортные данные будут проверяться лично с предоставлением оригиналов (или по нотариально заверенным копиям) документов.
      Условия получения: выдается платно после проверки паспортных данных Регистратором (участником партнерской программы Центра аттестации)\n
      Получение Персонального аттестата для большинства частных пользователей системы WebMoney является конечной ступенью, т.к. обеспечивает самые главные функции – максимальное доверие со стороны других участников и доступ к большинству необходимых функций при работе с кошельками.

  utter_system.determination_activation_code:
  - text: "Код активации предназначен для защиты от несанкционированного доступа к средствам, хранящимся на кошельках данного WMID, в случае кражи файлов ключей (*.kwm), кошельков (*.pwm) и пароля. Лицо, не имеющее доступа к e-mail, на который высылается код активации, не сможет воспользоваться Вашими средствами."

  utter_system.determination_enum:
  - text: "E-num - это современная система авторизации, обеспечивающая высокий уровень безопасности информации. Защита обеспечивается как средствами криптографии, так и на архитектурном уровне. Секретный ключ для доступа к данным хранится не в компьютере, а в мобильном устройстве участника WebMoney (телефон, смартфон, планшет), что позволяет использовать его при работе с различных компьютеров, а также исключает риск порчи или хищения ключа троянскими и другими вредоносными программами."

  utter_system.determination_videoID:
  - text: "VideoID — видеозапись на камеру мобильного телефона или компьютера, при создании которой участник системы WebMoney Transfer повторяет предложенный ему жест, демонстрирует главный разворот паспорта (или другого документа, удостоверяющего личность), а также читает вслух текст «Соглашения об ответственности»."

  utter_system.determination_photoID:
  - text: "PhotoID — фотография участника системы WebMoney Transfer вместе с главным разворотом паспорта (или другого документа, удостоверяющего личность)."

  utter_system.determination_keyfile:
  - text: "Файл ключей - это специальный файл для программы WM Keeper WinPro (Classic), который содержит в себе секретные данные и нужен для доступа к WMID при одном из вариантов входа в Кипер - способе Этот компьютер. Имеет в своем расширении kwm (символы после имени файла и точки) и строго установленный размер 164 байта. Для дополнительной безопасности файл ключей закрывается собственным паролем, который устанавливается лично участником."

  utter_system.determination_business_level:
  - text: |
      Бизнес-уровень (BL) — это публичная cуммарная характеристика уровня деловой активности владельца WM-идентификатора, которая высчитывается на основе данных о:
      - продолжительности активного использования WebMoney Transfer;
      - количестве корреспондентов, с которыми у участника имелись трансакции;
      - объеме проведенных трансакций;
      - наличии претензий в адрес участника.
      Цвет цифр BL показывает уровень платежеспособности.

  utter_system.determination_trust_level:
  - text: |
      Уровень доверия (TL) — степень финансового доверия владельцу WM-идентификатора со стороны других участников системы WebMoney. TL характеризует уровень доступности WMID к доверяемым ему средствам через открытые кредитные линии (лимиты доверия) Долгового сервиса. Показатель TL рассчитывается на основе следующих параметров:
      - количество открытых кредитных линий (лимитов доверия) в Долговом сервисе;
      - размеры кредитных линий;
      - сумма займов, полученных по лимитам доверия;
      - сумма, доступная для займа на текущий момент.
      Показатель TL равный нулю говорит о том, что владелец WM-идентификатора:
      - или не нуждается в заемных средствах и не имеет открытых кредитных линий (лимитов доверия) в Долговом сервисе;
      - или исчерпал все открытые ему лимиты доверия;
      - или на кошельках доверителей отсутствуют средства для займа.


  utter_system.determination_account:
  - text: "Это зарегистрированный в рамках аттестата системы WM-идентификатор (WMID), с возможностью создания кошельков для хранения титульных знаков системы."

  utter_system.determination_certificate:
  - text: "В системе существует Персональный (личный, клиентский) и Корневой сертификат WebMoney. Персональный цифровой сертификат X.509, который предназначен для защиты, идентификации и передачи данных при интернет-соединениях в WM Keeper WebPro. Корневой сертификат WebMoney предназначен для работы с WM Keeper WebPro и для разработчиков, использующих XML-интерфейсы."










  utter_system.what_types_purse:
  - text: 'В настоящее время система поддерживает несколько типов кошельков: Z, E, B, Y, K, G, X, V, H и L. Также существует два специальных типа кошельков: D и C. Подробную информацию о каждом из них Вы можете найти на странице: https://wiki.webmoney.ru/projects/webmoney/wiki/wm_koshelek'

  utter_system.what_types_passport:
  - text: |
      Аттестаты WebMoney бывают следующих типов:
      - Аттестат псевдонима (выдается автоматически (бесплатно) при регистрации в системе);
      - Формальный аттестат (выдается бесплатно, через Центр аттестации WebMoney Transfer, после ввода участником своих паспортных данных и загрузки для сверки скана паспорта);
      - Начальный аттестат (выдается платно) или после проверки паспортных данных Персонализатором (участником партнерской программы Центра аттестации), или после записи и проверки VideoID;
      - Персональный аттестат (выдается платно) одним из способов: - при личной встрече с Регистратором (участником партнерской программы Центра аттестации); - после записи VideoID и проверки банковского счета; - после записи VideoID и прохождения собеседования с регистратором в формате видеоинтервью; - по нотариально заверенным документам.
      Подробнее в нашей Wiki: https://wiki.webmoney.ru/projects/webmoney/wiki/poryadok_vydachi_personalnogo_attestata

  utter_system.what_types_проектов:
  - text: |-
      На сервисе Webmoney.Funding Вы можете открыть и развивать единовременно один из следующих типов проектов: \n Сбор средств для стримеров   Получайте вознаграждения от зрителей, автоматически отображая их на своих трансляциях.  Поддержка сайта/сбор средств в социальных сетях Создайте платежный виджет и организуйте сбор средств на своем сайте или странице в социальной сети. 
      Краудфандинг Воплотите в жизнь уникальный проект или интересный продукт. Опишите свою идею, предложите вознаграждение и единомышленники найдут вас сами.
      Коллективная покупка Любите экономить на шопинге — присоединяйтесь к группам коллективных покупок для получения скидок на интересующие товары. 
      Мероприятие Организовать мероприятие, будь то концерт или конференция, проще, чем кажется — объединяйтесь с единомышленниками, заинтересованными в участии.
