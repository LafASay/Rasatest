      3. WM Keeper WebPro (Light) - это профессиональный способ управления, с помощью сайт-кошелька с расширенными возможностями. Подробнее здесь: https://wiki.webmoney.ru/projects/webmoney/wiki/WM_Keeper_WebPro .
