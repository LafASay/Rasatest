  utter_system.how_create_keyfile:
  - text: |
      Файл ключей предназначен для пользователей WM Keeper WinPro (Classic) на тот случай, если:
      - переустанавливается Windows или осуществляется вход с другой учетной записи;
      - меняются технические параметры компьютера;
      - вход осуществляется с другого компьютера.
      В такой ситуации программа кроме WMID и пароля запрашивает файл ключей и код доступа к нему. О том, как получить и хранить файл ключей, Вы можете узнать здесь https://wiki.webmoney.ru/projects/webmoney/wiki/fayl_klyuchey

  utter_system.how_create_certificate:
