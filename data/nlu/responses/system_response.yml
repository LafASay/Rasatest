  utter_system.determination_standard:
  - text: "WM Keeper Standard (WM Keeper Mini) - это еще один WebMoney Keeper, не такой мощный, как Keeper WinPro (Keeper Classic) и WebPro (Light), но очень простой и удобный для большинства случаев. Он выполнен в виде легкого сайта и реализует основные функции управления аккаунтом в системе WebMoney Transfer. Подробнее о приложении можно узнать здесь: https://wiki.webmoney.ru/projects/webmoney/wiki/WM_Keeper_Standard"

  utter_system.determination_winpro:
  - text: "WM Keeper WinPro (WM Keeper Classic) - это один из возможных способов управления WM-кошельками и работы с системой WebMoney Transfer. Приложение выполнено в виде отдельной программы для ОС Windows, которая устанавливается на компьютер пользователя. Более подробную информацию о нем можно получить в этом разделе нашей WebMoney Wiki: https://wiki.webmoney.ru/projects/webmoney/wiki/WM_Keeper_WinPro"

  utter_system.determination_webpro:
  - text: "WM Keeper WebPro (WM Keeper Light) предназначен для работы с системой WebMoney предназначен для работы с системой WebMoney через браузер, без привязки к операционной системе.. Доступ к WM Keeper WebPro возможен с любого компьютера, подключенного к Интернету, в том числе и с мобильного устройства. Результаты работы передаются в браузер клиента по защищенному https-соединению. Подробнее о приложении читайте в этом разделе нашей WebMoney Wiki: https://wiki.webmoney.ru/projects/webmoney/wiki/WM_Keeper_WebPro"

  utter_system.determination_webmoney:
  - text: 'WebMoney Transfer — международная система расчетов и среда для ведения бизнеса в сети. В системе WebMoney предусмотрены сервисы, позволяющие вести учет, обменивать расчетные средства, привлекать финансирование, решать споры и заключать безопасные сделки. Более подробно про систему Вы можете узнать на сайте https://wiki.web.money'


  utter_system.determination_alias_passport:
  - text: 'Аттестат псевдонима выдается бесплатно и автоматически каждому участнику системы WebMoney Transfer при регистрации в системе (после получения WM-идентификатора).'

  utter_system.determination_formal_passport:
  - text: 'Формальный аттестат подойдет активным пользователям систем электронных платежей и фрилансерам. Помимо прочего может использоваться для регулярной оплаты всевозможных госуслуг и перевода средств в наличные. Условия получения: выдается бесплатно, через Центр аттестации WebMoney Transfer, после ввода участником своих паспортных данных и загрузки для сверки скана паспорта.'

  utter_system.determination_initial_passport:
  - text: |
      Начальный аттестат рекомендуется для малого бизнеса и сотрудников интернет-компаний. Начальный аттестат будет отличать вас от анонимного пользователя Системы, но все еще не гарантирует безоговорочное доверие к вам со стороны опытных участников.
      Условия получения: выдается платно после проверки паспортных данных Персонализатором (участником партнерской программы Центра аттестации) или автоматически при выполнении определенных условий.

  utter_system.determination_personal_passport:
  - text: |
      Персональный аттестат рекомендуется для бизнеса и продвинутых частных пользователей, желающих не только тратить и переводить средства, но и зарабатывать в сети, используя весь набор сервисов системы WebMoney Transfer. Персональный аттестат обеспечивает высокую степень доверия со стороны других участников системы, т.к. ваши паспортные данные будут проверяться лично с предоставлением оригиналов (или по нотариально заверенным копиям) документов.
      Условия получения: выдается платно после проверки паспортных данных Регистратором (участником партнерской программы Центра аттестации)\n
      Получение Персонального аттестата для большинства частных пользователей системы WebMoney является конечной ступенью, т.к. обеспечивает самые главные функции – максимальное доверие со стороны других участников и доступ к большинству необходимых функций при работе с кошельками.

  utter_system.determination_merchant_passport:
  - text: 'Аттестат продавца - один из видов профессиональных аттестатов, который позволяет осуществлять прием средств в автоматизированном режиме через интерфейс Мерчанта и выдается бесплатно участнику системы WebMoney Transfer, получившему персональный аттестат. Для получения аттестата продавца необходимо зарегистрировать сайт, на котором будет осуществляться прием WebMoney и прописать кошельки для приема платежей, в каталоге MegaStock.'

  utter_system.determination_capitaller_passport:
  - text: 'Аттестат Capitaller - один из видов профессиональных аттестатов. Является одной из форм персонального аттестата и выдается бесплатно для WMID бюджетного автомата, зарегистрированного в сервисе Capitaller: https://wiki.web.money/projects/webmoney/wiki/Capitaller'

  utter_system.determination_transact_automation_tool_passport:
  - text: 'Аттестат расчетного автомата - один из видов профессиональных аттестатов, который выдается юридическим лицам (компаниям) только при необходимости автоматизировать процессы приема WM и расчетов с помощью WM c использованием XML интерфейсов. Таким образом у компании должен быть сайт и интернет-ориентированный бизнес. Вопросы интеграции собственного программного обеспечения и сервисов WebMoney компания решает самостоятельно: https://wiki.web.money/projects/webmoney/wiki/attestat_raschetnogo_avtomata'

  utter_system.determination_developer_passport:
  - text: 'Аттестат разработчика - один из видов профессиональных аттестатов, который выдается разработчику, создающему программное обеспечение по заказу WebMoney Transfer или совместно со специалистами WebMoney Transfer. Выдается владельцу персонального аттестата автоматически (бесплатно) после аргументированного обращения в службу технической поддержки системы WebMoney. https://wiki.web.money/projects/webmoney/wiki/attestat_razrabotchika'

  utter_system.determination_registrar_passport:
  - text: 'Аттестат регистратора является наивысшим по статусу среди аттестатов, выдаваемых участникам системы WebMoney Transfer. Обязательным условием получения аттестата Регистратора является участие в партнерской программе Центра аттестации по выдаче персональных аттестатов, либо участие в работе арбитражного сервиса в качестве арбитра. https://wiki.web.money/projects/webmoney/wiki/attestat_registratora'

  utter_system.determination_service_passport:
  - text: 'Аттестат сервиса - один из видов профессиональных аттестатов, который выдается собственным проектам системы WebMoney Transfer. Для эффективного ведения бизнеса и обмена информацией в системе предусмотрены различные сервисы, позволяющие участникам обеспечивать необходимый уровень безопасности операций, автоматизировать расчеты, вести учет, проводить обмен различных расчетных средств, оперативно находить партнеров в своем регионе, не отходя от своего компьютера. https://wiki.web.money/projects/webmoney/wiki/attestat_servisa'

  utter_system.determination_guarantor_passport:
  - text: 'Аттестат гаранта - один из видов профессиональных аттестатов. Гаранты обеспечивают ввод/вывод средств в/из системы по поручению владельцев WM-кошельков соответствующего типа. Выдается юридическим лицам после выполнения определенных требований: https://www.webmoney.ru/rus/cooperation/guarantors.shtml Гаранты системы WM: https://www.webmoney.ru/rus/subjects/guarantors/index.shtml'

  utter_system.determination_operator_passport:
  - text: 'Аттестат оператора - один из видов профессиональных аттестатов. Оператор выполняет организационную и технологическую целостность системы, ее бесперебойное функционирование и учет всех проводимых в системе операций. Оператор обеспечивает регистрацию новых гарантов в системе, организует их взаимодействие с пользователями, ведет баланс системы с предоставлением участникам статистики по каждому из гарантов, а также по общей активности в системе. https://wiki.web.money/projects/webmoney/wiki/attestat_operatora'




  utter_system.determination_passport:
  - text: "Каждый участник имеет WM-аттестат (или просто Аттестат) — цифровое свидетельство, составленное на основании предоставленных им персональных данных. Просмотр WM-аттестата любого участника системы WebMoney Transfer производится через специальную страничку сайта центра аттестации."

  utter_system.determination_activation_code:
  - text: "Код активации предназначен для защиты от несанкционированного доступа к средствам, хранящимся на кошельках данного WMID, в случае кражи файлов ключей (*.kwm), кошельков (*.pwm) и пароля. Лицо, не имеющее доступа к e-mail, на который высылается код активации, не сможет воспользоваться Вашими средствами."

  utter_system.determination_indx:
  - text: "Интернет-биржа INDX (indx.money) представляет собой площадку для торговли нотами - производными инструментами, базовым активом которых являются акции российских и иностранных компаний, а также популярные криптовалюты. Подробнее о данном сервисе Вы можете прочесть на странице: https://wiki.web.money/projects/webmoney/wiki/internet_birzha_indx"

  utter_system.determination_exchanger:
  - text: "Сервис WM Exchanger предназначен для обмена одних WebMoney титульных знаков на другие. Подробнее о данном сервисе Вы можете прочесть на странице: https://wiki.web.money/projects/webmoney/wiki/Exchanger"

  utter_system.determination_events:
  - text: 'Сервис "События WebMoney" (Events) является специализированной социальной (деловой) сетью, предназначенной для обмена новостной, персональной и деловой информацией между участниками системы WebMoney Transfer. Сайт сервиса расположен по адресу https://events.webmoney.ru Подробнее о данном сервисе Вы можете прочесть на странице - https://wiki.web.money/projects/webmoney/wiki/delovaya_set_sobytiya_webmoney'

  utter_system.determination_capitaller:
  - text: 'Capitaller – это специализированная версия программы WM Keeper, реализующая коллективный доступ к кошелькам и управление средствами в соответствии с различными алгоритмами, назначаемыми участниками с целью автоматизации проведения операций. Сервис Capitaller относится к сервисам "Планирования бюджета и автоматизации". Полнофункциональный доступ к сервису Capitaller имеют участники с персональным аттестатом. Подробнее о данном сервисе Вы можете прочесть на странице: https://wiki.web.money/projects/capitaller/wiki'

  utter_system.determination_merchant:
  - text: 'Сервис Merchant WebMoney Transfer (http://merchant.webmoney.ru) служит для облегчения интеграции системы WebMoney Transfer с веб-сайтами с целью обеспечения автоматизированного приема платежей за товары и услуги. Подробнее о данном сервисе Вы можете прочесть на странице: https://wiki.web.money/projects/webmoney/wiki/Merchant_WebMoney_Transfer'

  utter_system.determination_debt:
  - text: 'Долговой сервис WebMoney ( https://debt.wmtransfer.com ) - это программно-аппаратный комплекс управления долговыми отношениями между участниками системы WMT. Сервис позволяет участникам системы предоставлять собственные средства своим корреспондентам в долг, обеспечивает проведение операций учета выданных займов и их своевременного возврата. Все займы выдаются в титульных знаках WMZ или WMV (только для резидентов Вьетнама) на определенных условиях и на ограниченный срок. Подробнее о данном сервисе Вы можете прочесть на странице: https://wiki.web.money/projects/webmoney/wiki/dolgovoy_servis'

  utter_system.determination_credit:
  - text: 'Кредитная биржа (credit.webmoney.ru) представляет собой автоматический интерфейс, реализующий получение и выдачу кредитов с использованием кредитной схемы расчетов WebMoney Transfer в режиме Online и обеспечивающий удобство размещения заявок и поиска встречных предложений. Подробнее о данном сервисе Вы можете прочесть на странице: https://wiki.web.money/projects/webmoney/wiki/kreditnaya_birzha'

  utter_system.determination_enum:
  - text: "E-num - это современная система авторизации, обеспечивающая высокий уровень безопасности информации. Защита обеспечивается как средствами криптографии, так и на архитектурном уровне. Секретный ключ для доступа к данным хранится не в компьютере, а в мобильном устройстве участника WebMoney (телефон, смартфон, планшет), что позволяет использовать его при работе с различных компьютеров, а также исключает риск порчи или хищения ключа троянскими и другими вредоносными программами."

  utter_system.determination_report:
  - text: "WebMoney Report - сервис для получения отчетов по операциям с кошельками WebMoney: https://report.web.money"

  utter_system.determination_verification_centre:
  - text: "Центр аттестации - сервис, на котором Вы можете увидеть всю информацию о своём аттестате, а так же имеете возможность получить новый: https://passport.web.money"

  utter_system.determination_megastock:
  - text: "MegaStock — каталог интернет-магазинов и сервисов, принимающих WebMoney. https://www.megastock.ru"

  utter_system.determination_videoid:
  - text: "VideoID — видеозапись на камеру мобильного телефона или компьютера, при создании которой участник системы WebMoney Transfer повторяет предложенный ему жест, демонстрирует главный разворот паспорта (или другого документа, удостоверяющего личность), а также читает вслух текст «Соглашения об ответственности»."

  utter_system.determination_photoid:
  - text: "PhotoID — фотография участника системы WebMoney Transfer вместе с главным разворотом паспорта (или другого документа, удостоверяющего личность)."

  utter_system.determination_keyfile:
  - text: "Файл ключей - это специальный файл для программы WM Keeper WinPro (Classic), который содержит в себе секретные данные и нужен для доступа к WMID при одном из вариантов входа в Кипер - способе Этот компьютер. Имеет в своем расширении kwm (символы после имени файла и точки) и строго установленный размер 164 байта. Для дополнительной безопасности файл ключей закрывается собственным паролем, который устанавливается лично участником."

  utter_system.determination_business_level:
  - text: |
      Бизнес-уровень (BL) — это публичная cуммарная характеристика уровня деловой активности владельца WM-идентификатора, которая высчитывается на основе данных о:
      - продолжительности активного использования WebMoney Transfer;
      - количестве корреспондентов, с которыми у участника имелись трансакции;
      - объеме проведенных трансакций;
      - наличии претензий в адрес участника.
      Цвет цифр BL показывает уровень платежеспособности.

  utter_system.determination_trust_level:
  - text: |
      Уровень доверия (TL) — степень финансового доверия владельцу WM-идентификатора со стороны других участников системы WebMoney. TL характеризует уровень доступности WMID к доверяемым ему средствам через открытые кредитные линии (лимиты доверия) Долгового сервиса. Показатель TL рассчитывается на основе следующих параметров:
      - количество открытых кредитных линий (лимитов доверия) в Долговом сервисе;
      - размеры кредитных линий;
      - сумма займов, полученных по лимитам доверия;
      - сумма, доступная для займа на текущий момент.
      Показатель TL равный нулю говорит о том, что владелец WM-идентификатора:
      - или не нуждается в заемных средствах и не имеет открытых кредитных линий (лимитов доверия) в Долговом сервисе;
      - или исчерпал все открытые ему лимиты доверия;
      - или на кошельках доверителей отсутствуют средства для займа.


