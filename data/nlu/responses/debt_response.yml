version: "3.1"

responses:

  utter_debt.debt:
  - text: 'Система WebMoney предоставляет функционал, который позволяет брать и получать займы. Займы предоставляют одни участники Системы другим через сервис: https://debt.wmtransfer.com, разместите там свою заявку с запросом займа или воспользуйтесь заявками с предложением займа. Подробнее о сервисе в нашей Wiki: https://wiki.webmoney.ru/projects/webmoney/wiki/dolgovoy_servis'

  utter_debt.вернуть_долг:
  - text: 'Перейдите на debt.web.money и в разделе "Мне доверяют" - "Займы" выберите нужный займ и нажмите кнопку "Вернуть". В мобильном приложении и на сайте wallet.web.money Ваши займы можно вернуть в разделе "Еще" - "Займы" - "Я должен".'

  utter_debt.вернул_долг:
  - text: 'Проверить наличие задолженностей Вы можете на сайте debt.web.money в разделе "Мне доверяют" - "Займы" или в разделе "Блокировка", если займы уже просрочены и по ним выставлена блокировка. В мобильном приложении и на сайте wallet.web.money Ваши займы отображаются в разделе "Еще" - "Займы" - "Я должен".'

  utter_debt.вернул_долг+arbitrage.unblock_wmid:
  - text: 'Пожалуйста, авторизуйтесь на debt.web.money в разделе "Мне доверяют" - "Блокировки" и после этого ограничение будет снято.'

  utter_debt.не_могу_вернуть_долг:
  - text: 'Опишите подробнее, какие трудности у Вас возникают? Для возврата займа рекомендуем воспользоваться сервисом https://debt.wmtransfer.com/Credits4Me.aspx Перейдите в нужный займ и нажмите "Вернуть весь заем".'

  utter_debt.не_могу_вернуть_долг+arbitrage.unblock_wmid:
  - text: 'Произведите возврат займов, по которым у Вас выставлена блокировка. Перейдите на сайт Долгового сервиса debt.web.money в раздел "Мне доверяют" - "Блокировки". Ознакомиться с информацией о том, как выполнить возврат займов, Вы можете на странице: https://wiki.webmoney.ru/projects/webmoney/wiki/poryadok_pogasheniya_zayma_po_limitu_doveriya_zaemschikom'

  utter_debt.не_могу_взять_долг:
  - text: 'Какую ошибку Вы получаете? Вы пытаетесь взять в долг у автомата скоринга или другого пользователя? Для того, чтобы взять займ при помощи автомата скоринга, необходимо иметь аттестат не ниже формального и уровень BL > 15.'

  utter_debt.как_открыть_лимит_доверия:
  - text: 'Для того, чтобы открыть лимит доверия, необходимо на сервисе https://debt.wmtransfer.com/CreditLines.aspx перейти в раздел "Я доверяю/Лимиты доверия" и нажать на ссылку "Открыть новый лимит доверия". Далее на странице заполните форму для предоставления лимита доверия для корреспондента.'

  utter_debt.как_получить_лимит_доверия:
  - text: 'Для того, чтобы получить лимит доверия, Ваш корреспондент должен предоставить Вам лимит доверия на сервисе https://debt.wmtransfer.com/CreditLines.aspx в разделе "Я доверяю/Лимиты доверия". После этого Вам поступит оповещение о открытом лимите доверия, с которым Вы сможете согласиться и в дальнейшем использовать.'

  utter_debt.как_отменить_лимит_доверия:
  - text: 'Для того, чтобы отозвать лимит доверия, Вам необходимо авторизоваться на сервисе https://debt.wmtransfer.com/CreditLines.aspx в разделе "Я доверяю/Лимиты доверия", перейти в нужный открытый лимит и далее нажать на кнопку "Удалить лимит".'

  utter_debt.критерии_скоринга:
  - text: 'Для того, чтобы взять займ у автомата скоринга, необходимо иметь формальный и выше аттестат и BL > 15.'

  utter_debt.мне_не_вернули_займ:
  - text: 'Если Вам вовремя не вернули займ, то Вы можете заблокировать в Долговом сервисе WMID заемщика на вывод до полного погашения им займа. С порядком блокировки и разблокировки участника, не вернувшего займ, можно ознакомиться на странице: http://wiki.webmoney.ru/projects/webmoney/wiki/poryadok_blokirovki_i_razblokirovki_uchastnika_ne_vernuvshego_zaem'

  utter_debt.просрочил_займ:
  - text: 'Если Вы просрочили займ, вследствие чего получили блокировку на вывод, Вам необходимо выполнить возврат средств и разблокировать свой WMID на странице Долгового сервиса: https://debt.wmtransfer.com/BlockList.aspx'

  utter_debt.проверить_займы:
  - text: 'Проверить наличие долгов Вы можете у Вас в WM Keeper. Выберите вкладку "Еще" перейдите на пункт "Займы" - "Я должен". Также информацию можно увидеть на странице: https://debt.wmtransfer.com/TenderMoneyListMy.aspx'

  utter_debt.займ_который_я_не_брал:
  - text: 'Это займы, которые были созданы сервисом DEBT от Вашего имени для возврата Вашего долга другому участнику системы, чей заём Вы не вернули в установленный срок. Пожалуйста, внимательно ознакомьтесь с пунктом 6.2.2. Подробнее можно ознакомиться на странице: https://wiki.webmoney.ru/projects/webmoney/wiki/u_menya_poyavilis_zaymy_kotoryh_ya_ne_bral'
