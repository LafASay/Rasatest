  utter_keeper.как_оплатить_счет:
  - text: 'Выставленные счета отображаются на главной странице в разделе "Уведомления", как "Неоплаченные счета". Выберите нужный счет и нажмите "Оплатить". Следуйте инструкциям. В Keeper WebPro и Keeper WinPro счет появляется во входящих сообщениях, а процедура оплаты аналогична.'



