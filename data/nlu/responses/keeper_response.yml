  utter_keeper.accepting_funds_from_unauthorized_correspondents:
  - text: 'Вы можете сделать это в Вашем мобильном приложение Webmoney Keeper в разделе "Настройки" - "Ограничения". Также изменить можно в настройках Keeper Standard (Mini) на странице https://wallet.webmoney.ru/settings/section/permits'

  utter_keeper.как_изменить_пароль:
  - text: 'Для смены пароля в WM Keeper Standard (Mini) необходимо выбрать пункт меню "Настройки" – "Безопасность" – "Пароль" – нажать "сменить". Подробнее в инструкции: https://wiki.webmoney.ru/projects/webmoney/wiki/smena_parolya_dlya_webmoney_keeper_standard'

# Для смены пароля в WM Keeper WebPro необходимо выполнить следующие действия: Войдите в WM Keeper WebPro используя сертификат Х.509 или логина и пароля, с подтверждением по sms. Далее выберите пункт меню "Настройки" - "Настройки программы" - вкладку "Безопасность" - "Изменить пароль" Подробнее: https://wiki.webmoney.ru/projects/webmoney/wiki/smena_parolya_v_wm_keeper_webpro

# Для смены пароля в WM Keeper WinPro (Classic) пароль на вход вы можете изменить в настройках безопасности (инструменты – параметры программы – вкладка безопасность – изменить пароль). Подробнее: https://wiki.webmoney.ru/projects/webmoney/wiki/parol_na_vhod_wm_keeper_winpro



  utter_keeper.как_изменить_пароль+cant.cant:
  - text: "utter_keeper.как_изменить_пароль+cant.cant"

  utter_keeper.как_узнать_свой_пароль:
  - text: "Пароль для входа в WebMoney устанавливается пользователем самостоятельно. Если Вы не помните пароль, пройдите процедуру восстановления контроля  на странице: Восстановление доступа к WM идентификатору (web.money)  и следуйте инструкциям."

  utter_keeper.не_отображается_кошелек:
  - text: 'Если Вы только зарегистрировались в системе Вам необходимо создать кошелек и выбрать валюту кошелька. Для создания кошелька войдите в свой аккаунт WM Keeper Standard и нажмите на "+" в разделе кошельки. После регистрации через мобильное приложение Вы можете создать кошелёк сразу в приложении, просто нажав на кнопку "+". Если у Вас уже был создан WM-кошелек, попробуйте очистить куки/кеш используемого браузера или приложения WM Keeper, перезайдите и обновите информацию.'
