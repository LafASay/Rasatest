  utter_keeper.забыл_пароль:
  - text: "Пароль для входа в WebMoney устанавливается пользователем самостоятельно. Если Вы не помните пароль, пройдите процедуру восстановления контроля  на странице: Восстановление доступа к WM идентификатору (web.money)  и следуйте инструкциям."

  utter_keeper.забыл_пароль+faq.change_telephone_number_or_email_or_password:
  - text: "Если Вы потеряли контроль над своим WMID Вы можете подать заявку на восстановление пароля на странице: https://key.wmtransfer.com/10/"


  utter_keeper.как_войти:
  - text: 'Для авторизации на сайте Вам необходимо указывать Ваш логин(номер wmid, email, телефон) и пароль. Вход потребуется подтвердить кодом из SMS (либо числом ответом из приложения E-num).'

  utter_keeper.как_войти+keeper.забыл_пароль:
  - text: 'Если Вы потеряли контроль над своим WMID Вы можете подать заявку на восстановление пароля на странице: https://key.wmtransfer.com/10/'


  utter_keeper.как_войти+keeper.нет_доступа_к_telephone_number_or_email_нет_доступа_к_telephone_number:
  - text: 'Я понял, что Вы хотите войти, но у Вас нет доступа к телефону, ответ пока в разработке.'

  utter_keeper.как_войти+keeper.нет_доступа_к_telephone_number_or_email_нет_доступа_к_email:
  - text: 'Вы можете авторизоваться без доступа к E-mail. Для входа в Keeper Standard необходимо на странице https://wallet.webmoney.ru ввести логин и пароль. Логином является Ваш WMID, E-mail или номер телефона в международном формате без знака "+". Так же, Вам доступен вход в мобильном приложении для смартфона. В разделе "Еще" - "Настройки" - "Аккаунт", Вы сможете изменить E-mail, нажав на карандаш напротив него.'

  utter_keeper.не_могу_войти+keeper.забыл_пароль:
