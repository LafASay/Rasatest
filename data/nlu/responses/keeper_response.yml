  utter_keeper.how_to_transfer_funds_from_purse_to_purse_in_standard:
  - text: 'В личном кабинете вам нужно выбрать кошелек, с которого Вы хотите перевести средства. Далее Вы нажимаете кнопку «перевести» и в открытом меню выбираете «на кошелек». В окошке кому Вы указываете получателя средств: WMID, e-mail, номер телефона или номер кошелька, например: P012345678912. Также слева есть кнопка ваших контактов, можно выбрать из этого списака. Вам необходимо будет указать сумму и любое примечание. Для простых переводов тип перевода оставляете «обычный», нажимаете кнопку «далее» и подтверждаете перевод кодом из СМС или приложения E-NUM. Перевод можно совершать только на кошелек такого же типа, с которого Вы отправляете средства! Например с P01234567812 на P123456789012.'

  utter_keeper.how_to_transfer_funds_from_purse_to_purse_in_winpro:
  - text: |-
      Для отправки перевода на другой кошелек в WM Keeper WinPro можно использовать любой из вариантов: 
       Зайти в WM Keeper WinPro, выбрать «Кошельки», нажать «Передать WM», заполнить все поля (куда, сумма, тип кошелька и примечание, тип перевода) и нажать «Далее» 
       Зайти в WM Keeper WinPro, выбрать «Корреспонденты», нажать правой клавишей мыши на корреспонденте и нажать «Передать Webmoney» или комбинацию клавиш «Ctrl+W». Затем заполнить все поля (сумма, тип кошелька, примечание, тип перевода) и нажать «Далее»

  utter_keeper.how_to_transfer_funds_from_purse_to_purse_in_webpro:
  - text: |-
      Зайдите в раздел Кошельки -> Список и просто нажмите на кошелек, с которого хотите перевести средства, затем заполните реквизиты для отправки и подтвердите операцию. 
       Также можно найти функцию перевода напротив каждого кошелька разделе меню - передать WM - на кошелек WebMoney. 
       И последний вариант - вверху наведите курсором мышки на раздел транзакции и выберите WM на кошелек.



  utter_keeper.how_to_issue_an_invoice_in_standard:
  - text: В личном кабинете вам нужно выбрать кошелек, с которого Вы хотите выставить счет другому пользователю. Далее Вы нажимаете кнопку «пополнить» и выбираете вкладку «выставить счет». В окошке «у кого» вам необходимо указать WMID или e-mail пользователя, или выбрать контакт из вашего списка. Далее Вы указываете сумму и любое примечание и нажимаете кнопку «ок».

  utter_keeper.how_to_issue_an_invoice_in_winpro:
  - text: Зайти в WM Keeper WinPro, выбрать «Корреспонденты», нажать «Выписать счет», заполнить все поля (куда, сумма и примечание) и нажать «Далее»
  - text: Зайти в WM Keeper WinPro, выбрать «Корреспонденты», нажать правой клавишей мыши на корреспонденте и нажать «Выписать счет» или комбинацию клавиш "Ctrl+I". Затем заполнить все поля (сумма и тип кошелька, примечание) и нажать «Далее»
  - text: Зайти в WM Keeper WinPro, выбрать «Кошельки», нажать «Пополнить», выбрать способ пополнения «Выписать счет» заполнить все поля (куда, сумма и примечание) и нажать «Далее»

  utter_keeper.how_to_issue_an_invoice_in_webpro:
  - text: 'Функция выписки счета есть в меню напротив кошелька или в разделе «счета». Обязательные поля для заполнения подсвечены более темным цветом: «кому» - вводиться номер WMID кому выставляется счет, «сумма» на которую выставляете счет и «описание покупки», т.е. за что Вы выставляете счет.'



  utter_keeper.how_to_check_the_history_of_transactions_in_standard:
  - text: В личном кабинете вам нужно выбрать кошелек, историю операций которого Вы хотите проверить. Далее Вы нажимаете на кнопку «V» и в открытом меню выбираете опцию «Перейти в историю операций»

  utter_keeper.how_to_check_the_history_of_transactions_in_winpro:
  - text: Зайти в WM Keeper WinPro, выбрать «Кошельки», нажать правой клавишей мыши на необходимый кошелек и нажать «История». Вы можете посмотреть список операций ("История->Операции…") и счетов на оплату ("История->Исходящие счета…")

  utter_keeper.how_to_check_the_history_of_transactions_in_webpro:
  - text: Историю операций Вы можете найти в меню напротив каждого кошелька или в разделе транзакции. Если операции за выбранный период не найдены, Вы можете заказать отчет на сайте report.webmoney.ru



  utter_keeper.how_to_send_message_in_standard:
  - text: В личном кабинете вам нужно выбрать вкладку «контакты» на панели инструментов слева. Далее Вы выбираете контакт, которому хотите отправить сообщение и нажимаете кнопку «V», в открытом меню выбираете опцию «Отправить сообщение». Если Вы ранее уже общались с пользователем, то в личном кабинете Вы можете выбрать вкладку «чаты» на панели инструментов слева и открыть диалог с нужным вам контактом.

  utter_keeper.how_to_send_message_in_winpro:
  - text: Зайlbти в WebMoney Keeper WinPro, надо нажать "Меню", выбрать закладку "Сообщения" – "Отправить". В появившемся окне введите WMID корреспондента и нажмите "Ок". Далее введите текст сообщения и нажмите "Отправить".
  - text: Зайти в WebMoney Keeper WinPro, выбрать "Корреспонденты", щелкнуть правой клавишей мыши на нужном корреспонденте и нажать "Отправить сообщение", или комбинацию клавиш "Ctrl+M". Далее в появившемся окне введите текст сообщения и нажмите "Отправить".

  utter_keeper.how_to_send_message_in_webpro:
  - text: Наверное, Вы имели ввиду из списка. Вверху у Вас есть соответствующий раздел «корреспонденты», наведите на него курсором мышки и выберите и раздел «чат». Выберите кому хотите отправить сообщение, затем введите текст сообщения и нажмите кнопку «отправить».



  utter_keeper.how_to_add_correspondent_in_standard:
  - text: "Слева выберите раздел «контакты» и рядом с поиском «+». Наглядно указано в инструкции <https://wiki.web.money/projects/webmoney/wiki/dobavlenie_korrespondenta_v_spisok_kontaktov_i_otpravka_soobscheniya_v_wm_keeper_standard>"

  utter_keeper.how_to_add_correspondent_in_winpro:
  - text: "В авторизованном приложении WebMoney Keeper WinPro открыть раздел «Корреспонденты» -> «Еще» -> «Найти» и ввести номер WM-идентификатора (WMID – 12 цифр) или номер кошелька (символ WM-валюты и 12 цифр), нажмите «Найти» и добавьте корреспондента."

  utter_keeper.how_to_add_correspondent_in_webpro:
  - text: "На авторизованной странице сайта WebMoney Keeper WebPro открыть раздел «Корреспонденты» -> «Найти/Добавить» и ввести номер WM-идентификатора (WMID – 12 цифр) или номер кошелька (символ WM-валюты и 12 цифр), нажмите «Найти» и добавьте корреспондента."



  utter_keeper.how_to_exchange_funds_in_standard:
  - text: В личном кабинете вам нужно выбрать кошелек, с которого Вы хотите обменять средства. Далее Вы нажимаете кнопку «перевести» и в открытом меню выбираете вкладку «С обменом на другой свой кошелек», после чего выбираете нужный тип валюты. На следующем шаге вам нужно будет указать в поле «отдам» какую сумму Вы хотите обменять, поле «получу» обновится автоматически согласно курсу системы WebMoney, который указан ниже в поле информация. Далее Вы нажимаете кнопку «Ок» и подтверждаете обмен кнопкой «ок» во всплывающем окошке.

  utter_keeper.how_to_exchange_funds_in_winpro:
  - text: Зайти в WM Keeper WinPro, выбрать «Кошельки», нажать правой кнопкой мыши на кошелёк, далее - "Обменять WM* на WM*" или нажать Alt+X. Выберите направление обмена и укажите сумму, которую необходимо обменять, нажмите "Далее" и следуя инструкциям завершите обмен.
  - text: Зайти в WebMoney Keeper WinPro, нажать "Меню", выбрать закладку " Обменять WM* на WM*". Выберите направление обмена и укажите сумму, которую необходимо обменять, нажмите "Далее" и следуя инструкциям завершите обмен.

  utter_keeper.how_to_exchange_funds_in_webpro:
  - text: Зайдите в раздел Кошельки -> Список и напротив кошелька, с которого хотите совершить обмен есть меню, где есть функция обменять - обменять WM* на WM*.  Подробнее - https://wiki.webmoney.ru/projects/webmoney/wiki/obmen_titulnyh_znakov#3

  utter_keeper.how_to_exchange_funds+cant.cant:
  - text: "Какая ошибка у вас возникает?"

  utter_keeper.exchange_did_not_take_place:
  - text: "Если при обмене средств произошла какая-то ошибка или у Вас пропали средства, напишите письмо в техподдержку сервиса, через который Вы производили обмен."

  utter_keeper.how_to_make_transfer_with_protection_in_standard:
  - text: Для того чтобы перевести средства с кодом протекции нужно нажать на кошелек нужного эквивалента, далее нажать кнопку «Перевести», выбрать пункт «На кошелек», указать реквизиты получателя, после чего в разделе «Тип перевода» выбрать «С протекцией по коду»

  utter_keeper.how_to_make_transfer_with_protection_in_winpro:
  - text: Чтобы сделать такой перевод, Вы ставите соответствующую галочку в окне перевода, придумываете и указываете код протекции, а также срок протекции. (Можно поставить в настройках, чтобы программа генерировала код протекции сама, для этого необходимо зайти в меню Инструменты - Параметры программы - Безопасность - Автоматическая генерация кода протекции).

  utter_keeper.how_to_make_transfer_with_protection_in_webpro:
  - text: |-
      Это можно сделать через раздел «Транзакции» - «WM на кошелек».  Заполните реквизиты для отправки : 
       - Выберите кошелек, с которого хотите перевести, введите номер кошелька или WMID куда хотите перевести. Номер кошелька состоит из буквы и 12-ти цифр, например, Z00000000000. Если ввели WMID, то справа появится графа где нужно будет выбрать кошелек. 
       - Введите сумму и комментарий (например, от кого или за что производите оплату) 
       - Поставьте галочку возле «с протекцией» и выберите «по коду». Укажите период - это количество дней, в течение которых получатель должен будет ввести код. Укажите код - можете придумать или нажать «сгенерировать».  
       - Нажмите «отправить» и подтвердите операцию при помощи e-num или смс.



  utter_keeper.how_to_view_the_history_of_correspondence_in_standard:
  - text: 'Чтобы открыть историю сообщений справа выберете раздел "Чаты" (иконка в виде сообщений), далее Вы можете выбрать диалог с необходимым корреспондентом. Для удобства слева над списком всех диалогов есть поиск. Просмотреть можно историю сообщений за последний год.'

