version: "3.1"

responses:

  utter_keeper.install_keeper:
  - text: "Процесс входа, установки и скачивания зависит от среды функционирования WebMoney Keeper. WM Keeper Standard доступен для работы во всех браузерах, включая мобильные. На базе WM Keeper Standard созданы отдельные мобильные приложения для Android, iOS, MacOS и Windows Mobile, а также приложения для социальных сетей Вконтакте и Facebook. WM Keeper WinPro - это отдельная программа, устанавливаемая на компьютер и работающая в операционной системе Microsoft Windows. WebMoney Keeper WebPro браузерное приложение для профессионального использования, доступно для работы во всех браузерах, в т.ч. мобильных. На базе WM Keeper WebPro созданы мобильные приложения для Android и iOS. Все необходимые для работы программы и файлы Вы найдете на странице: https://wiki.webmoney.ru/projects/webmoney/wiki/gde_skachat_prilozheniya_webmoney"

  utter_keeper.install_standard:
  - text: "Зарегистрироваться в системе, скачав приложение и пройти регистрацию."

  utter_keeper.install_winpro:
  - text: 'Скачать с сайта https://winpro.webmoney.ru/ нажав кнопку "установить".'

  utter_keeper.install_webpro:
  - text: 'Подключить WM Keeper WebPro (Light) к имеющейся у Вас регистрации в WM Keeper Standard (Mini) можно в разделе "Способы управления аккаунтом (WebMoney Keeper)" вкладки "Меню" согласно следующему алгоритму: https://wiki.webmoney.ru/projects/webmoney/wiki/podklyuchenie_wm_keeper_webpro_k_wm_keeper_standard'

  utter_keeper.changing_the_method_of_managing_wmid:
  - text: "После регистрации участники Системы могут произвести изменение способа управления WebMoney Keeper на WinPro или WebPro. Обязательным условием изменения способа управления является наличие формального аттестата и проверенных в нем email и номера телефона. При этом надо иметь ввиду, что одновременное использование WM Keeper WinPro и WM Keeper WebPro для одного WMID невозможно. О том, как сменить версию WM Keeper, Вы можете прочитать на странице: https://wiki.webmoney.ru/projects/webmoney/wiki/sposoby_upravleniya_elektronnymi_koshelkami"



