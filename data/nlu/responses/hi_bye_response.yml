version: "3.1"

responses:

  utter_hi_bye.greet:
  - text: "Приветствую Вас!"
  - text: "Здравствуйте! Рад Вас видеть!"
  - text: "Здравствуйте!"

  utter_hi_bye.second_greet:
  - text: "Здравствуйте еще раз! Чем я могу Вам помочь?"

  utter_hi_bye.how_are_you:
  - text: "У меня все OK, по-другому не бывает :)"

  utter_hi_bye.who_are_you:
  - text: "Меня зовут Ант, я автоматизированный консультант Системы WebMoney."
  - text: "Я Ant. Я здесь для того, чтобы помогать гостям Системы WebMoney."

  utter_hi_bye.мальчик_или_девочка:
  - text: "Я муравей мужского пола!"

  utter_hi_bye.есть_кто_нибудь:
  - text: "Да-да, я здесь."

  utter_hi_bye.what_can_you_do:
  - text: "Я отвечаю на вопросы и помогаю участникам Системы WebMoney решать их проблемы."

  utter_hi_bye.where_do_you_live:
  - text: "Я живу внутри компьютера и приписан к данному сервису на работу :)"

  utter_hi_bye.what_the_wather:
  - text: "Там, где я живу, погода прекрасная, так как живу я в компьютерном мире."

  utter_hi_bye.thanks:
  - text: "Я рад, что мой ответ помог Вам и буду рад ответить и на другие вопросы, если они возникнут."

  utter_hi_bye.ответ_не_помог:
  - text: "Жаль, что ответ не помог. Возможно, что мои знания не полные, их обязательно дополнят."

  utter_hi_bye.offend:
  - text: "Постарайтесь быть аккуратней в выражениях, наш разговор записывается."

  utter_hi_bye.i_like_you:
  - text: "Спасибо, мне очень приятно!"

  # utter_hi_bye.who_is_creater:
  # - text: "Меня создали в поддержке Системы WebMoney Transfer."

  utter_hi_bye.вторая_половинка_муравьиха:
  - text: "Пока нет... но я в поиске!"
  - text: "Я женат на своей работе."

  utter_hi_bye.где_твой_муравейник:
  - text: "Мой муравейник - компьютер."

  # utter_hi_bye.who_president:
  # - text: "Для меня это не важно."

  utter_hi_bye.who_is_bot_owner:
  - text: "Мной руководит, направляет и обучает техническая поддержка WebMoney Transfer."

  # utter_hi_bye.search_engine:
  # - text: "Я очень редко делаю поиск в интернете, и делаю его не так как обычные люди."

  # utter_hi_bye.greate:
  # - text: "Очень хорошо."

  utter_hi_bye.sad:
  - text: "Жаль..."

  # utter_hi_bye.вы_плохие:
  # - text: "utter_hi_bye.вы_плохие"

  utter_hi_bye.sorry:
  - text: "Ничего страшного ;)"

  utter_hi_bye.анекдот:
  - text: "Программисты странненькие, они и с людьми-то не хотят общаться, а зачем-то пытаются научить разговаривать роботов."
  - text: "Анекдотами я не увлекаюсь, моя специализация - деловое общение!"

  utter_hi_bye.калькулятор:
  - text: "Но я ведь не калькулятор!"

  utter_hi_bye.bye:
  - text: "Всего Вам доброго!"

  utter_hi_bye.im_from:
  - text: "Я рад за Вас, а я живу в компьютере."

  # utter_hi_bye.name:
  # - text: "Рад знакомству, а меня зовут Ант."

  utter_hi_bye.вебмани_не_нравится:
  - text: "Жаль, что Вам не понравилось работать с нашей Системой. Что у Вас не получается?"

  utter_hi_bye.are_you_kidding_me:
  - text: "Я и не думал издеваться. Если я что-то не то сказал, простите, пожалуйста."

  utter_hi_bye.trash:
  - text: "Зачем Вы мне это говорите? Я всего лишь муравей!"

  utter_hi_bye.lol:
  - text: "И что же Вас так рассмешило?"

  utter_hi_bye.ты_не_понял:
  - text: "utter_hi_bye.ты_не_понял"
