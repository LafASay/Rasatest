version: "3.1"

responses:

  utter_limits.limits:
  - text: 'Ознакомиться с финансовыми ограничениями для Вашего типа аттестата можете тут: https://wiki.webmoney.ru/projects/webmoney/wiki/finansovye_ogranicheniya_limity_webmoney_keeper_standard'

  utter_limits.limits_topup:
  - text: 'Лимит зависит от способа пополнения, уровряни Вашего аттестата и типа Webmoney Keeper. Со всеми способами пополнения Вы можете ознакомиться на странице http://www.webmoney.ru/rus/inout/topup.shtml Лимит для каждого способо Вы сможете найти на странице этого сервиса.'

  utter_limits.limits_withdraw:
  - text: 'Лимит зависит от способа вывода, уровряни Вашего аттестата и типа Webmoney Keeper. Все способы вывода указаны на странице http://www.webmoney.ru/rus/inout/withdraw.shtml Лимит для каждого способо Вы сможете найти на странице этого сервиса.'

  utter_limits.how_to_increase_limits:
  - text: "Финансовые ограничения WM Keeper Standard (Mini) возможно увеличить путём повышения уровня аттестата в системе Webmoney https://passport.webmoney.ru/asp/WMAtstBasic.asp а также если подключить к Mini Keeper WinPro (WM Keeper Classic) или WebPro (Light). После этого возможно увеличить или вообще снять лимиты в настройках кошелька."

  utter_limits.how_to_increase_limits_topup:
  - text: 'Лимит зависит от способа пополнения, уровряни Вашего аттестата и типа Webmoney Keeper. Получить аттестат более высокого уровня Вы можете на сайте Центра Аттестации: https://passport.web.money/asp/WMCertify.asp Подключить способ управления Keeper WinPro (Classic) или Keeper WebPro (Light) к Keeper Standard (Mini) Вы можете на сайте Безопасности: https://security.web.money/asp/controllist2.asp'

  utter_limits.how_to_increase_limits_withdraw:
  - text: 'Лимит зависит от способа вывода, уровряни Вашего аттестата и типа Webmoney Keeper. Получить аттестат более высокого уровня Вы можете на сайте Центра Аттестации: https://passport.web.money/asp/WMCertify.asp Подключит способ управления Keeper WinPro (Classic) или Keeper WebPro (Light) к Keeper Standard (Mini) Вы можете на сайте Безопасности: https://security.web.money/asp/controllist2.asp'

  utter_limits.лимит_не_изменился+passport.я_получил_аттестат:
  - text: "Лимит для Вашего кошелька уже изменился и соответствует Вашему уровню аттестации, просто отображаются старые (не обновленные) данные. Информация о лимитах будет обновлена после совершения расходной операции."

  utter_limits.лимит_не_изменился:
  - text: "Лимит для Вашего кошелька уже изменился и соответствует Вашему уровню аттестации, просто отображаются старые (не обновленные) данные. Информация о лимитах будет обновлена после совершения расходной операции."
