version: "3.1"

responses:

  utter_limits.limits:
  - text: 'Ознакомиться с финансовыми ограничениями для Вашего типа аттестата можете на странице: https://wiki.webmoney.ru/projects/webmoney/wiki/finansovye_ogranicheniya_limity_webmoney_keeper_standard'

  utter_limits.limits_topup:
  - text: 'Лимит зависит от способа пополнения, уровня Вашего аттестата и типа Webmoney Keeper. Со всеми способами пополнения Вы можете ознакомиться на странице http://www.webmoney.ru/rus/inout/topup.shtml Лимит для каждого способа Вы сможете найти на странице этого сервиса.'

  utter_limits.limits_withdraw:
  - text: 'Лимит зависит от способа вывода, уровня Вашего аттестата и типа Webmoney Keeper. Все способы вывода указаны на странице http://www.webmoney.ru/rus/inout/withdraw.shtml Лимит для каждого способа Вы сможете найти на странице этого сервиса.'

  utter_limits.limits_topup_withdraw:
  - text: 'Лимиты пополнения/вывода зависят от способа проведения операции, а также уровня Вашего аттестата и типа Webmoney Keeper. С актуальными способами пополнения Вы можете ознакомиться по ссылке: http://www.webmoney.ru/rus/inout/topup.shtml Актуальные способы вывода средств: http://www.webmoney.ru/rus/inout/withdraw.shtml Лимит для каждого способа пополнения или вывода указан на странице сервиса, перед совершением операции Вы увидите лимит согласно Вашему уровню аттестации.'

  utter_limits.how_to_increase_limits:
  - text: "Финансовые ограничения WM Keeper Standard (Mini) возможно увеличить путём повышения уровня аттестата в системе Webmoney https://passport.webmoney.ru/asp/WMAtstBasic.asp а также если подключить к Mini Keeper WinPro (WM Keeper Classic) или WebPro (Light). После этого возможно увеличить или вообще снять лимиты в настройках кошелька."

  utter_limits.how_to_increase_limits_topup:
  - text: 'Лимит зависит от способа пополнения, уровня Вашего аттестата и типа Webmoney Keeper. Получить аттестат более высокого уровня Вы можете на сайте Центра Аттестации: https://passport.web.money/asp/WMCertify.asp Подключить способ управления Keeper WinPro (Classic) или Keeper WebPro (Light) к Keeper Standard (Mini) Вы можете на сайте Безопасности: https://security.web.money/asp/controllist2.asp'

  utter_limits.how_to_increase_limits_withdraw:
  - text: 'Лимит зависит от способа вывода, уровня Вашего аттестата и типа Webmoney Keeper. Получить аттестат более высокого уровня Вы можете на сайте Центра Аттестации: https://passport.web.money/asp/WMCertify.asp Подключит способ управления Keeper WinPro (Classic) или Keeper WebPro (Light) к Keeper Standard (Mini) Вы можете на сайте Безопасности: https://security.web.money/asp/controllist2.asp'

  utter_limits.how_to_increase_limits_topup_steam:
  - text: 'Вы можете воспользоваться шлюзом по ссылке: https://telepay.wmtransfer.com/ru/operator/20051, в этом шлюзе нет ограничений, но оплата происходит только с кошелька типа T. Вам необходимо воспользоваться биржей обмена (https://exchanger.web.money) либо пополнить WMT кошелёк через блокчейн.'

  utter_limits.лимит_не_изменился+passport.я_получил_passport_or_videoid_or_photoid:
  - text: "Лимит для Вашего кошелька уже изменился и соответствует Вашему уровню аттестации, просто отображаются старые (не обновленные) данные. Информация о лимитах будет обновлена после совершения расходной операции."

  utter_limits.лимит_не_изменился:
  - text: "Лимит для Вашего кошелька уже изменился и соответствует Вашему уровню аттестации, просто отображаются старые (не обновленные) данные. Информация о лимитах будет обновлена после совершения расходной операции."

  utter_limits.лимит_превышен:
  - text: "О каком лимите идет речь? Сообщите детали данной операции, пришлите полноэкранный скриншот получаемой ошибки."

  utter_limits.когда_обновляются_лимиты:
  - text: |
      - Дневной лимит обновляется в 00:00:00 (+0 UTC) нового дня;
      - Недельный лимит обновляется в 00:00:00 (+0 UTC) с воскресенья;
      - Месячный лимит обновляется в 00:00:00 (+0 UTC) первого дня месяца.

  # utter_limits.отличие_расходного_лимита_и_лимит_на_колличество_средств_на_кошельке:
  # - text: 'Лимит на количество средств на кошельке - это ограничение на максимальную сумму средств на кошельке, которую Вы можете на нем хранить. Лимит на расходные операции подразумевает ограничение на расходование средств в день\месяц\год с каждого кошелька. У каждого кошелька лимиты разные, и зависят от типа вашего аттестата. Более подробно об этих ограничениях Вы можете узнать здесь: https://wiki.webmoney.ru/projects/webmoney/wiki/finansovye_ogranicheniya_limity_webmoney_keeper_standard Увидеть свои лимиты и статистику их расходования Вы можете в свойствах вашего кошелька. Нажмите на кнопку "Еще" и выберете пункт меню "Лимиты".'
