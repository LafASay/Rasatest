  utter_events.events:
  - text: 'Узнавать больше о других пользователях, отправлять им сообщения, создавать группы по интересам, ставить задачи и многое другое, Вам позволит сервис "События WebMoney". Он является специализированной социальной (деловой) сетью, предназначенной для обмена новостной, персональной и деловой информацией между участниками системы WebMoney Transfer. Подробнее о возможностях сервиса на странице https://wiki.webmoney.ru/projects/webmoney/wiki/delovaya_set_sobytiya_webmoney'
