version: "3.1"

responses:

  utter_arbitrage.how_to_become_arbitr:
  - text: |-
      Для того, чтобы стать Арбитром, необходимо:
        - Быть участником системы;
        - иметь аттестат Регистратора;
        - пользоваться системой WebMoney Transfer не менее 2-х лет;
        - обладать необходимыми знаниями в области Арбитража;
        - получить утверждение от технического сотрудника Арбитража.

  utter_arbitrage.how_apply_to_arbitrage:
  - text: "Вы можете обратиться в Арбитраж со страницы: https://arbitrage.web.money/asp/default.asp"

  utter_arbitrage.was_scamed:
  - text: "Если Ваш кошелек взломали или Вы стали жертвой мошенников, создайте обращение в Арбитражный сервис. Создать обращение Вы можете на странице https://arbitrage.web.money/asp/contact.asp"

  utter_arbitrage.how_to_create_a_claim:
  - text: 'Подать иск Вы можете на сайте Арбитражного сервиса https://arbitrage.web.money/asp/newProcess.asp, пройдите по ссылке и авторизуйтесь Вашим WMID, далее выберите раздел "Иски" - "Новый иск".'

  utter_arbitrage.how_to_create_a_pretension:
  - text: Оставить претензию на WMID или на сайт можно на странице сервиса Арбитража http://arbitrage.webmoney.ru/asp/claimsinfo.asp

  utter_arbitrage.how_to_pretension_block:
  - text: 'Претензия-блокировка приостанавливает обслуживание WMID получателя претензии. Может быть подана не позднее 90 суток со дня оплаты сделки, при этом заявитель вносит гарантийный залог (рассчитывается индивидуально), который зачисляется на счет получателя претензии в случае признания её необоснованной. Получатель должен прокомментировать претензию со своей стороны, после чего в срок не более 3-х суток она будет рассмотрена.'

  utter_arbitrage.unblock_wmid:
  - text: 'WebMoney вправе заблокировать WMID в случае, если служба мониторинга выявляет наличие нарушения «Соглашения о трансфере». Обращайтесь по данному вопросу в Арбитраж, создав обращение на странице: https://support.wmtransfer.com/asp/services.asp'

  utter_arbitrage.validity_period_of_claim:
  - text: Всем претензиям назначается срок публичности, который рассчитывается индивидуально для каждой претензии и зависит от суммы операции, BL Заявителя и Получателя, наличия комментария Получателя. По истечении указанного срока претензия переносится в архив.

  utter_arbitrage.claim_processing_time:
  - text: 'Срок рассмотрения претензии - до 1 недели с момента ее регистрации. Претензии на участников системы с более высоким, чем у заявителя, аттестатом и претензии от пользователей, не зарегистрированных в системе WebMoney, учитываются и публикуются на сайте только после их проверки. Во всех других случаях опубликованные претензии сразу же становятся доступными для просмотра. Подробнее на странице https://wiki.webmoney.ru/projects/webmoney/wiki/tipy_pretenziy'

