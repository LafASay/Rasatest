entities:
  - passport_type
  - keeper_type
  - purse_type
  - protection_type
  - name
  - language
  - method
  - verb
  - service_name
  - electronic_money
  # - color
  # - claim_type

slots:
  passport_type:
    type: categorical
    values:
      - alias
      - formal
      - initial
      - personal
      - developer
      - guarantor
      - merchant
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: passport_type

  electronic_money:
    type: categorical
    values:
      - qiwi
      - юmoney
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: electronic_money

  keeper_type:
    type: categorical
    values:
      - standard
      - winpro
      - webpro
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: keeper_type

  purse_type:
    type: categorical
    values:
      - wmp
      - wme
      - wmb
      - wmg
      - wmz
      - wmk
      - wmv
      - wmx
      - wmh
      - wml
      - wmy
      - wmr
      - wmc
      - wmd
      - wmu
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: purse_type

  protection_type:
    type: categorical
    values:
      - code
      - time
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: protection_type

  # color:
  #   type: categorical
  #   values:
  #     - blue
  #     - red
  #     - orange
  #     - green
  #   influence_conversation: true
  #   mappings:
  #   - type: from_entity
  #     entity: color

  # claim_type:
  #   type: categorical
  #   values:
  #     - non-fulfillment of conditions
  #     - payment protest
  #     - objection to the assertion
  #   influence_conversation: true
  #   mappings:
  #   - type: from_entity
  #     entity: claim_type

  name:
    type: categorical
    values:
      - account
      - activation code
      - certificate
      - group
      - keyfile
      - purse
      - telephone number
      - webmoney
      - wmid
      - keeper
      - email
      - пароль
      - business level
      - trust level
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: name

  verb:
    type: categorical
    values:
      - withdraw
      - topup
      - exchange
      - transfer
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: verb

  service_name:
    type: categorical
    values:
      - enum
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: service_name

  transfer_purse_type:
    type: categorical
    values:
      - wmp
      - wme
      - wmb
      - wmg
      - wmz
      - wmk
      - wmv
      - wmx
      - wmh
      - wml
      - wmy
      - wmr
      - wmc
      - wmd
      - wmu
    mappings:
    - type: from_entity
      entity: purse_type

  transfer_verb:
    type: categorical
    values:
      - withdraw
      - topup
      - exchange
      - transfer
    mappings:
    - type: from_entity
      entity: verb

  transfer_method:
    type: categorical
    values:
      - bank_card
      - bank_account
      - electronic_money
      - qiwi
      - юmoney
      - cash
      - from_storage_with_the_guarantor
      - telephone_number
    mappings:
    - type: from_entity
      entity: method
    - type: from_entity
      entity: electronic_money
    - type: from_entity
      entity: name

forms:
  transfer_form:
    required_slots:
        - transfer_verb
        - transfer_purse_type
        - transfer_method

  passport_form:
    required_slots:
        - passport_type

actions:
  - validate_transfer_form
  - action_ask_transfer_form_transfer_purse_type
  - action_ask_transfer_form_transfer_method
  - action_transfer_form_message
  - validate_passport_form
  - action_passport_form_message

responses: {}

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true