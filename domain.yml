  utter_system.determination_wme:
  - text: "WME - титульный знак системы WebMoney Transfer, являющийся эквивалентом евро. Учитывается на кошельках типа Е. Подробнее об этом титульном знаке можно узнать на странице нашей WebMoney Wiki: https://wiki.webmoney.ru/projects/webmoney/wiki/WME"

  utter_system.determination_wmb:
  - text: "WMB - титульный знак системы WebMoney Transfer, являющийся эквивалентом белорусского рубля. Подробнее об этом титульном знаке можно узнать в этом разделе нашей WebMoney Wiki: https://wiki.webmoney.ru/projects/webmoney/wiki/WMB"

  utter_system.determination_wmg:
  - text: "WMG - титульный знак системы WebMoney Transfer, являющийся эквивалентом золота. Единицей учета на кошельках типа G является один грамм чистого золота (1 WMG), учет ведется в сотых долях грамма (0.01 WMG). Подробнее об этом титульном знаке можно узнать на странице нашей WebMoney Wiki: https://wiki.webmoney.ru/projects/webmoney/wiki/WMG"

  utter_system.determination_wmz:
  - text: "WMZ - титульный знак системы WebMoney Transfer, являющийся эквивалентом доллара США. Учитывается на кошельках типа Z. Подробнее об этом титульном знаке можно узнать на странице нашей WebMoney Wiki: https://wiki.webmoney.ru/projects/webmoney/wiki/WMZ"

  utter_system.determination_wmk:
  - text: "WMK - титульный знак системы WebMoney Transfer, являющийся эквивалентом одному казахcтанскому тенге. Учитывается на кошельках типа K. Подробнее об этом титульном знаке можно узнать на странице нашей WebMoney Wiki: https://wiki.webmoney.ru/projects/webmoney/wiki/WMK"

  utter_system.determination_wmx:
  - text: "WMX - титульный знак системы WebMoney Transfer, являющийся эквивалентом 0,001 BTC. Учитывается на кошельках типа X. Подробнее об этом титульном знаке можно узнать на странице нашей WebMoney Wiki: https://wiki.webmoney.ru/projects/webmoney/wiki/WMX"

  utter_system.determination_wmh:
  - text: "WMH - титульный знак системы WebMoney Transfer, являющийся эквивалентом 0,001 BCH. Учитывается на кошельках типа H. Подробнее об этом титульном знаке можно узнать на странице нашей WebMoney Wiki: https://wiki.webmoney.ru/projects/webmoney/wiki/WMH"

  utter_system.determination_wml:
  - text: "WML - титульный знак системы WebMoney Transfer, являющийся эквивалентом 0,001 LTC. WML представляет собой единицу учета переданных участниками системы на хранение Гаранту имущественных прав на публикацию записей в глобальной публичной базе данных сети litecoin.org. Учитывается на кошельках типа L. Подробнее об этом титульном знаке можно узнать на странице нашей WebMoney Wiki: https://wiki.webmoney.ru/projects/webmoney/wiki/WML"

  utter_system.determination_wmy:
  - text: "WMY - титульный знак системы WebMoney Transfer, являющийся эквивалентом узбекского сума. Учитывается на кошельках типа Y. Подробнее об этом титульном знаке можно узнать на странице нашей WebMoney Wiki: https://wiki.webmoney.ru/projects/webmoney/wiki/WMY"

  utter_system.determination_wmr:
  - text: "В Системе больше нет такого типа кошелька. Ранее этот кошелёк являлся эквивалентом российского рубля."

  utter_system.determination_wmc:
  - text: "WMC - титульный знак системы WebMoney Transfer, являющийся эквивалентом WMZ для кредитных операций с использованием кошельков типа C. Кошельки типа C предназначены для учета выданных кредитов. Подробнее об этом титульном знаке можно узнать на странице нашей WebMoney Wiki: https://wiki.webmoney.ru/projects/webmoney/wiki/wmc_koshelek"

  utter_system.determination_wmd:
  - text: "WMD - титульный знак системы WebMoney Transfer, являющийся эквивалентом WMZ для кредитных операций с использованием кошельков типа D. Кошельки типа D предназначены для учета выданных кредитов. Подробнее об этом титульном знаке можно узнать на странице нашей WebMoney Wiki: https://wiki.webmoney.ru/projects/webmoney/wiki/WMD"

  utter_system.determination_wmu:
  - text: "Оборот по WMU официально прекращен. Всем держателям WMU деньги были конвертированы в WMZ."

